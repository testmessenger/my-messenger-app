<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body.dark { background: #020617; color: #f8fafc; }
        body.light { background: #f8fafc; color: #0f172a; }
        .circle-vid { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 3px solid #3b82f6; }
        .typing-dots::after { content: '...'; animation: t 1.5s infinite; }
        @keyframes t { 0%{content:'.'} 33%{content:'..'} 66%{content:'...'} }
        .mobile-view #side { display: none; }
        .mobile-view #main-chat { display: flex; width: 100%; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="{{ user.theme }} flex h-screen overflow-hidden">
    <audio id="snd-msg" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-call" src="https://assets.mixkit.co/active_storage/sfx/1353/1353-preview.mp3" loop></audio>

    <aside id="side" class="w-full md:w-80 border-r border-slate-800 flex flex-col z-20 bg-slate-900/50">
        <div class="p-4 flex justify-between items-center border-b border-slate-800">
            <h1 class="text-2xl font-black italic text-blue-500">NEXUS</h1>
            <button onclick="document.getElementById('profile-modal').classList.remove('hidden')"><i data-lucide="settings"></i></button>
        </div>
        
        <div class="p-4 space-y-2">
            <input id="search-in" oninput="globalSearch(this.value)" placeholder="–ü–æ–∏—Å–∫ @username..." class="w-full bg-slate-800 p-2.5 rounded-xl text-xs outline-none border border-slate-700">
            <button onclick="createGrp()" class="w-full bg-blue-600/20 text-blue-400 py-2 rounded-xl text-xs font-bold">+ –ì—Ä—É–ø–ø–∞</button>
        </div>

        <div id="chat-list" class="flex-1 overflow-y-auto"></div>
    </aside>

    <main id="main-chat" class="hidden md:flex flex-1 flex-col relative">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-4 glass">
            <div class="flex items-center gap-3">
                <button onclick="back()" class="md:hidden"><i data-lucide="chevron-left"></i></button>
                <div onclick="showGroupMenu()" class="cursor-pointer">
                    <h2 id="r-title" class="font-bold text-sm truncate max-w-[150px]">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                    <p id="r-status" class="text-[10px] text-blue-400"></p>
                    <div id="typing-box" class="hidden text-[10px] italic text-slate-500"><span id="t-name"></span><span class="typing-dots"></span></div>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="call()" class="text-green-500"><i data-lucide="phone"></i></button>
                <button onclick="toggleTheme()" class="text-slate-400"><i data-lucide="sun"></i></button>
            </div>
        </header>

        <div id="win" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

        <footer class="p-4 border-t border-slate-800">
            <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-800 p-2 rounded-2xl">
                <label class="p-2 cursor-pointer"><i data-lucide="paperclip"></i><input type="file" id="f-up" class="hidden" onchange="sendFile()"></label>
                <textarea id="min" rows="1" class="flex-1 bg-transparent p-2 outline-none text-sm resize-none" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                <button onclick="recCircle()"><i data-lucide="camera" class="text-blue-400"></i></button>
                <button onclick="send()" class="bg-blue-600 p-2.5 rounded-xl"><i data-lucide="send"></i></button>
            </div>
        </footer>
    </main>

    <div id="call-ui" class="hidden fixed inset-0 z-[500] bg-slate-950 flex flex-col items-center justify-center">
        <div class="w-24 h-24 bg-blue-600 rounded-full animate-pulse flex items-center justify-center text-4xl mb-4">üìû</div>
        <h2 id="caller" class="text-xl font-bold mb-10">–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤...</h2>
        <div class="flex gap-10">
            <button onclick="endCall()" class="bg-red-600 p-6 rounded-full"><i data-lucide="phone-off"></i></button>
            <button onclick="endCall()" class="bg-green-600 p-6 rounded-full"><i data-lucide="phone"></i></button>
        </div>
    </div>

    <div id="profile-modal" class="hidden fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] w-full max-w-sm">
            <h3 class="font-bold mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
            <input id="new-name" placeholder="–ò–º—è" class="w-full bg-slate-800 p-2 rounded-xl mb-2 text-sm">
            <input id="new-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="w-full bg-slate-800 p-2 rounded-xl mb-2 text-sm">
            <textarea id="new-bio" placeholder="–û —Å–µ–±–µ" class="w-full bg-slate-800 p-2 rounded-xl mb-4 text-sm"></textarea>
            <button onclick="saveProf()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="document.getElementById('profile-modal').classList.add('hidden')" class="w-full text-slate-500 mt-2 text-sm">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let cur = null, isG = false, myId = "{{ user._id }}";

        // --- –°–û–û–ë–©–ï–ù–ò–Ø –ò –ü–ï–ß–ê–¢–ê–ï–¢ ---
        let t_to;
        document.getElementById('min').addEventListener('input', () => {
            if(!cur) return;
            socket.emit('typing', {room: cur, st: true, is_g: isG});
            clearTimeout(t_to);
            t_to = setTimeout(() => socket.emit('typing', {room: cur, st: false, is_g: isG}), 2000);
        });

        socket.on('is_typing', d => {
            const box = document.getElementById('typing-box');
            if(d.st) { box.classList.remove('hidden'); document.getElementById('t-name').innerText = d.is_g ? d.name+' –ø–µ—á–∞—Ç–∞–µ—Ç' : '–ø–µ—á–∞—Ç–∞–µ—Ç'; }
            else box.classList.add('hidden');
        });

        socket.on('new_msg', m => {
            if(m.room === cur) renderMsg(m);
            if(m.sid !== myId) document.getElementById('snd-msg').play();
        });

        socket.on('incoming_call', d => {
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('caller').innerText = d.from + " –∑–≤–æ–Ω–∏—Ç...";
            document.getElementById('snd-call').play();
        });

        function renderMsg(m) {
            const me = m.sid === myId;
            let body = `<p class="text-sm">${m.txt || ''}</p>`;
            if(m.type==='circle') body=`<video src="${m.url}" class="circle-vid" autoplay loop muted></video>`;
            if(m.type==='file') body=`<a href="${m.url}" download class="flex items-center gap-2 text-blue-400 text-xs"><i data-lucide="file"></i> ${m.txt}</a>`;
            
            const html = `<div id="m-${m._id}" class="flex ${me?'justify-end':'justify-start'}">
                <div class="max-w-[85%] p-3 rounded-2xl ${me?'bg-blue-600':'bg-slate-800'} relative group shadow-xl">
                    <p class="text-[9px] font-bold opacity-50 mb-1">${m.name}</p>
                    ${body}
                    <button onclick="socket.emit('del_msg', {mid:'${m._id}'})" class="hidden group-hover:block absolute -top-2 -right-2 bg-red-500 rounded-full p-0.5 text-[8px]">‚úï</button>
                </div>
            </div>`;
            document.getElementById('win').insertAdjacentHTML('beforeend', html);
            document.getElementById('win').scrollTop = document.getElementById('win').scrollHeight;
            lucide.createIcons();
        }

        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ü–û–ò–°–ö –ò –ß–ê–¢–´ ---
        async function globalSearch(q) {
            if(q.length < 2) { loadChats(); return; }
            const r = await fetch(`/api/search_user/${q}`);
            const users = await r.json();
            document.getElementById('chat-list').innerHTML = users.map(u => `
                <div onclick="openChat('${u._id}', '${u.name}', 'private')" class="p-3 border-b border-slate-800 flex items-center gap-3 bg-blue-900/10">
                    <img src="${u.av}" class="w-10 h-10 rounded-full">
                    <div><p class="font-bold text-sm">${u.name}</p><p class="text-[10px]">@${u.username}</p></div>
                </div>
            `).join('');
        }

        async function loadChats() {
            const r = await fetch('/api/groups');
            const gs = await r.json();
            document.getElementById('chat-list').innerHTML = gs.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group')" class="p-4 border-b border-slate-800 hover:bg-slate-800 transition cursor-pointer">
                    <p class="font-bold text-sm"># ${g.title}</p>
                </div>
            `).join('');
        }

        async function openChat(id, name, type) {
            cur = id; isG = type === 'group';
            document.body.classList.add('mobile-view');
            document.getElementById('r-title').innerText = name;
            socket.emit('join', {room: id});
            const h = await fetch(`/api/history/${id}`);
            const ms = await h.json();
            document.getElementById('win').innerHTML = '';
            ms.forEach(renderMsg);

            if(!isG) {
                const ur = await fetch(`/api/search_user/${name}`);
                const ud = await ur.json();
                if(ud[0]) document.getElementById('r-status').innerText = '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
            } else { document.getElementById('r-status').innerText = '—á–∞—Ç –≥—Ä—É–ø–ø—ã'; }
        }

        async function recCircle() {
            const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            const mr = new MediaRecorder(s); let ch = [];
            mr.ondataavailable = e => ch.push(e.data);
            mr.onstop = () => {
                const f = new FileReader();
                f.onload = () => socket.emit('msg', {room: cur, type:'circle', url: f.result});
                f.readAsDataURL(new Blob(ch, {type:'video/mp4'}));
                s.getTracks().forEach(t => t.stop());
            };
            mr.start(); setTimeout(() => mr.stop(), 5000);
        }

        function sendFile() {
            const f = document.getElementById('f-up').files[0];
            const r = new FileReader();
            r.onload = () => socket.emit('msg', {room: cur, type:'file', url: r.result, txt: f.name});
            r.readAsDataURL(f);
        }

        function send() {
            const t = document.getElementById('min').value;
            if(t && cur) socket.emit('msg', {room: cur, txt: t});
            document.getElementById('min').value = '';
        }

        async function createGrp() {
            const t = prompt("–ò–º—è –≥—Ä—É–ø–ø—ã:");
            if(t) {
                await fetch('/api/groups', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({t: t})});
                loadChats();
            }
        }

        function saveProf() {
            const d = {name: document.getElementById('new-name').value, av: document.getElementById('new-av').value, bio: document.getElementById('new-bio').value};
            fetch('/api/user/save', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)}).then(() => location.reload());
        }

        function call() { socket.emit('call_signal', {room: cur}); }
        function endCall() { document.getElementById('call-ui').classList.add('hidden'); document.getElementById('snd-call').pause(); }
        function back() { document.body.classList.remove('mobile-view'); }
        function toggleTheme() { document.body.classList.toggle('dark'); }

        loadChats();
    </script>
</body>
</html>
