<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Infinity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body.dark { background: #020617; color: #f1f5f9; }
        body.light { background: #ffffff; color: #0f172a; }
        .circle-vid { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 4px solid #3b82f6; }
        .typing-dots::after { content: '...'; animation: t 1.5s infinite; }
        @keyframes t { 0%{content:'.'} 33%{content:'..'} 66%{content:'...'} }
        .mobile-view #side { display: none; }
        .mobile-view #main-chat { display: flex; width: 100%; }
        .group-admin-menu { display: none; position: absolute; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 12px; z-index: 100; }
        #win::-webkit-scrollbar { width: 4px; }
        #win::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="{{ user.theme }} flex h-screen overflow-hidden">
    <audio id="snd-msg" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-call" src="https://assets.mixkit.co/active_storage/sfx/1353/1353-preview.mp3" loop></audio>

    <aside id="side" class="w-full md:w-80 border-r border-slate-800 bg-slate-900/50 flex flex-col z-20">
        <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
            <h1 class="text-2xl font-black italic text-blue-500">NEXUS</h1>
            <div class="flex gap-2">
                <button onclick="document.getElementById('profile-modal').classList.remove('hidden')"><i data-lucide="user"></i></button>
                <button onclick="createGrp()"><i data-lucide="plus-circle"></i></button>
            </div>
        </header>
        <div class="p-4"><input id="glob-search" oninput="globalSearch(this.value)" placeholder="–ü–æ–∏—Å–∫ @username..." class="w-full bg-slate-800 p-3 rounded-2xl text-xs outline-none border border-slate-700"></div>
        <div id="chat-list" class="flex-1 overflow-y-auto p-2"></div>
        <div class="p-4 border-t border-slate-800 flex items-center gap-3">
            <img id="my-av-nav" src="{{ user.av }}" class="w-10 h-10 rounded-full border-2 border-blue-600 object-cover">
            <div class="flex-1"><p class="font-bold text-xs">{{ user.name }}</p><p class="text-[10px] text-slate-500">@{{ user.username }}</p></div>
        </div>
    </aside>

    <main id="main-chat" class="hidden md:flex flex-1 flex-col relative bg-slate-950/20">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-4 bg-slate-900/40 backdrop-blur-xl">
            <div class="flex items-center gap-3">
                <button onclick="back()" class="md:hidden"><i data-lucide="chevron-left"></i></button>
                <div onclick="showChatInfo()" class="cursor-pointer">
                    <h2 id="r-title" class="font-bold text-sm">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                    <p id="r-status" class="text-[10px] text-blue-400"></p>
                    <div id="typing-indicator" class="hidden text-[10px] italic text-slate-500"><span id="t-user"></span><span class="typing-dots"></span></div>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="startCall()" class="text-green-500"><i data-lucide="phone"></i></button>
                <button onclick="toggleTheme()" class="text-slate-400"><i data-lucide="sun"></i></button>
                <button id="del-chat-btn" onclick="deleteCurrentChat()" class="text-red-500 hidden"><i data-lucide="trash-2"></i></button>
            </div>
        </header>

        <div id="win" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

        <footer class="p-4 border-t border-slate-800">
            <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-800 p-2 rounded-2xl border border-slate-700">
                <label class="p-2 cursor-pointer hover:text-blue-400"><i data-lucide="paperclip"></i><input type="file" id="f-msg" class="hidden" onchange="sendAnyFile()"></label>
                <textarea id="min" rows="1" class="flex-1 bg-transparent p-2 outline-none text-sm resize-none" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ..."></textarea>
                <button onclick="recordCircle()"><i data-lucide="camera" class="text-blue-400"></i></button>
                <button onmousedown="startVoice()" onmouseup="stopVoice()" class="text-slate-400 p-2"><i data-lucide="mic"></i></button>
                <button onclick="send()" class="bg-blue-600 p-2.5 rounded-xl text-white"><i data-lucide="send"></i></button>
            </div>
        </footer>
    </main>

    <div id="call-ui" class="hidden fixed inset-0 z-[1000] bg-slate-950 flex flex-col items-center justify-center">
        <div class="w-32 h-32 bg-blue-600 rounded-full animate-pulse flex items-center justify-center text-5xl mb-8 shadow-[0_0_50px_#3b82f6]">üìû</div>
        <h2 id="caller" class="text-2xl font-bold mb-10">–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤...</h2>
        <div class="flex gap-10">
            <button onclick="ansCall(false)" class="bg-red-600 p-6 rounded-full"><i data-lucide="phone-off"></i></button>
            <button onclick="ansCall(true)" class="bg-green-600 p-6 rounded-full"><i data-lucide="phone"></i></button>
        </div>
    </div>

    <div id="profile-modal" class="hidden fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2.5rem] w-full max-w-sm">
            <h3 class="font-bold mb-4">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h3>
            <div class="flex flex-col items-center mb-4">
                <img id="my-av-edit" src="{{ user.av }}" class="w-20 h-20 rounded-full mb-2 object-cover border-2 border-blue-600">
                <label class="text-xs text-blue-400 cursor-pointer">–ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ<input type="file" id="av-input" class="hidden" onchange="uploadAv()"></label>
            </div>
            <input id="new-name" value="{{ user.name }}" class="w-full bg-slate-800 p-3 rounded-xl mb-2 text-sm outline-none border border-slate-700">
            <textarea id="new-bio" class="w-full bg-slate-800 p-3 rounded-xl mb-4 text-sm outline-none border border-slate-700">{{ user.bio }}</textarea>
            <button onclick="saveProfile()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="document.getElementById('profile-modal').classList.add('hidden')" class="w-full mt-2 text-slate-500 text-xs">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let cur = null, isG = false, myId = "{{ user._id }}";

        // --- –°–¢–ê–¢–£–° –ü–ï–ß–ê–¢–ê–ï–¢ ---
        let t_to;
        document.getElementById('min').addEventListener('input', () => {
            if(!cur) return;
            socket.emit('typing', {room: cur, st: true, is_g: isG});
            clearTimeout(t_to);
            t_to = setTimeout(() => socket.emit('typing', {room: cur, st: false, is_g: isG}), 2000);
        });

        socket.on('is_typing', d => {
            const el = document.getElementById('typing-indicator');
            if(d.st) {
                el.classList.remove('hidden');
                document.getElementById('t-user').innerText = d.is_g ? d.name + ' –ø–µ—á–∞—Ç–∞–µ—Ç' : '–ø–µ—á–∞—Ç–∞–µ—Ç';
            } else el.classList.add('hidden');
        });

        // --- –°–û–û–ë–©–ï–ù–ò–Ø –ò –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ---
        socket.on('new_msg', m => {
            if(m.room === cur) renderM(m);
            if(m.sid !== myId) {
                document.getElementById('snd-msg').play();
                if("Notification" in window && Notification.permission === "granted") {
                    new Notification(m.name, { body: m.txt || "–ú–µ–¥–∏–∞—Ñ–∞–π–ª" });
                }
            }
        });

        socket.on('incoming_call', d => {
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('caller').innerText = d.from + " –∑–≤–æ–Ω–∏—Ç...";
            document.getElementById('snd-call').play();
        });

        function renderM(m) {
            const me = m.sid === myId;
            let body = `<p class="text-sm">${m.txt || ''}</p>`;
            if(m.type==='circle') body=`<video src="${m.url}" class="circle-vid" autoplay loop muted></video>`;
            if(m.type==='file') {
                if(m.url.startsWith('data:image')) body=`<img src="${m.url}" class="rounded-xl max-w-full">`;
                else body=`<a href="${m.url}" download class="text-blue-400 text-xs underline">üìÅ –î–æ–∫—É–º–µ–Ω—Ç: ${m.txt}</a>`;
            }
            if(m.type==='voice') body=`<audio src="${m.url}" controls class="h-8"></audio>`;

            const html = `<div id="m-${m._id}" class="flex ${me?'justify-end':'justify-start'}">
                <div class="max-w-[80%] p-3 rounded-2xl ${me?'bg-blue-600 text-white':'bg-slate-800'} relative group shadow-lg">
                    <p onclick="showUserProfile('${m.sid}')" class="text-[9px] font-bold opacity-50 mb-1 cursor-pointer hover:underline">${m.name}</p>
                    ${body}
                    <div class="flex gap-1 mt-1">${Object.entries(m.reacts||{}).map(([e,c])=>`<span class="text-[10px] bg-black/20 rounded px-1">${e}${c}</span>`).join('')}</div>
                    <div class="absolute -right-12 top-0 hidden group-hover:flex flex-col gap-1">
                        <button onclick="socket.emit('add_react', {mid:'${m._id}', emoji:'‚ù§Ô∏è', room:'${cur}'})">‚ù§Ô∏è</button>
                        <button onclick="socket.emit('del_msg', {mid:'${m._id}'})" class="text-red-500">‚úï</button>
                    </div>
                </div>
            </div>`;
            document.getElementById('win').insertAdjacentHTML('beforeend', html);
            document.getElementById('win').scrollTop = document.getElementById('win').scrollHeight;
        }

        // --- –ü–†–û–§–ò–õ–¨ (–ó–ê–ì–†–£–ó–ö–ê –ê–í–ê–¢–ê–†–ê –ß–ï–†–ï–ó –§–ê–ô–õ) ---
        function uploadAv() {
            const file = document.getElementById('av-input').files[0];
            const r = new FileReader();
            r.onload = () => {
                document.getElementById('my-av-edit').src = r.result;
                document.getElementById('my-av-nav').src = r.result;
            };
            r.readAsDataURL(file);
        }

        async function saveProfile() {
            const d = { 
                name: document.getElementById('new-name').value, 
                bio: document.getElementById('new-bio').value,
                av: document.getElementById('my-av-edit').src 
            };
            await fetch('/api/profile/save', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)});
            location.reload();
        }

        // --- –§–£–ù–ö–¶–ò–ò –ì–†–£–ü–ü –ò –ü–û–ò–°–ö–ê ---
        async function openChat(id, title, type) {
            cur = id; isG = type === 'group';
            document.body.classList.add('mobile-view');
            document.getElementById('r-title').innerText = title;
            document.getElementById('win').innerHTML = '';
            document.getElementById('del-chat-btn').classList.toggle('hidden', !isG);
            socket.emit('join', {room: id});
            
            const r = await fetch(`/api/history/${id}`);
            const data = await r.json();
            data.forEach(renderM);
            
            if(!isG) {
                document.getElementById('r-status').innerText = '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
            } else {
                document.getElementById('r-status').innerText = '–≥—Ä—É–ø–ø–∞';
            }
        }

        async function globalSearch(q) {
            if(q.length < 2) { loadChats(); return; }
            const r = await fetch(`/api/search_global/${q}`);
            const users = await r.json();
            document.getElementById('chat-list').innerHTML = users.map(u => `
                <div onclick="openChat('${u._id}', '${u.name}', 'private')" class="p-3 bg-blue-600/10 rounded-xl mb-2 cursor-pointer flex items-center gap-3">
                    <img src="${u.av}" class="w-8 h-8 rounded-full object-cover">
                    <p class="font-bold text-xs">${u.name} (@${u.username})</p>
                </div>
            `).join('');
        }

        async function loadChats() {
            const r = await fetch('/api/groups');
            const gs = await r.json();
            document.getElementById('chat-list').innerHTML = gs.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group')" class="p-4 bg-slate-800/50 rounded-2xl mb-2 cursor-pointer hover:bg-blue-600/20">
                    <p class="font-bold text-sm"># ${g.title}</p>
                </div>
            `).join('');
        }

        // --- –ú–£–õ–¨–¢–ò–ú–ï–î–ò–ê ---
        async function recordCircle() {
            const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            const mr = new MediaRecorder(s); let ch = [];
            mr.ondataavailable = e => ch.push(e.data);
            mr.onstop = () => {
                const f = new FileReader();
                f.onload = () => socket.emit('msg', {room: cur, type:'circle', url: f.result});
                f.readAsDataURL(new Blob(ch, {type:'video/mp4'}));
                s.getTracks().forEach(t => t.stop());
            };
            mr.start(); setTimeout(() => mr.stop(), 5000);
        }

        function sendAnyFile() {
            const file = document.getElementById('f-msg').files[0];
            const r = new FileReader();
            r.onload = () => socket.emit('msg', {room: cur, type: 'file', url: r.result, txt: file.name});
            r.readAsDataURL(file);
        }

        function send() {
            const t = document.getElementById('min').value;
            if(t && cur) socket.emit('msg', {room: cur, txt: t});
            document.getElementById('min').value = '';
        }

        function startCall() { socket.emit('call_start', {room: cur}); }
        function ansCall(v) { document.getElementById('call-ui').classList.add('hidden'); document.getElementById('snd-call').pause(); }
        function toggleTheme() { document.body.classList.toggle('dark'); }
        function back() { document.body.classList.remove('mobile-view'); }
        
        async function createGrp() {
            const t = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(t) { await fetch('/api/groups', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({t: t})}); loadChats(); }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadChats();
        if("Notification" in window) Notification.requestPermission();
    </script>
</body>
</html>
