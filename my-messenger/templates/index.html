<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --accent: #3b82f6; }
        .dark body { background-color: #0f172a; color: #f1f5f9; }
        .light body { background-color: #f8fafc; color: #0f172a; }
        .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(12px); }
        .video-circle { width: 200px; height: 200px; border-radius: 50%; overflow: hidden; border: 3px solid var(--accent); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden font-sans transition-colors duration-300">

    <aside class="w-80 border-r border-slate-700/50 flex flex-col glass z-20">
        <div class="p-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="zap" class="text-white w-5"></i>
                </div>
                <h1 class="font-bold text-lg tracking-tight">Nexus</h1>
            </div>
            <button onclick="openModal('settings-modal')" class="hover:rotate-45 transition-transform">
                <i data-lucide="settings" class="w-5 text-slate-400"></i>
            </button>
        </div>

        <div class="px-4 mb-4">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 text-slate-500"></i>
                <input type="text" placeholder="Поиск чатов..." class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1">
            <div onclick="selectChat('general')" class="flex items-center gap-3 p-3 rounded-xl bg-blue-600/10 border border-blue-500/20 cursor-pointer">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Global+Chat" class="w-12 h-12 rounded-full">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-slate-900 rounded-full"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-baseline">
                        <h3 class="font-semibold truncate">Общий чат</h3>
                        <span class="text-[10px] text-slate-500">12:45</span>
                    </div>
                    <p class="text-xs text-slate-400 truncate">Админ: Добро пожаловать!</p>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-slate-700/50">
            <button onclick="openModal('create-group-modal')" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-xl font-medium transition-all shadow-lg shadow-blue-500/20">
                <i data-lucide="plus-circle" class="w-5"></i>
                Создать группу
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-16 border-b border-slate-700/50 flex items-center justify-between px-6 glass">
            <div class="flex items-center gap-3">
                <div id="active-chat-avatar" class="w-10 h-10 bg-slate-700 rounded-full"></div>
                <div>
                    <h2 id="active-chat-name" class="font-bold">Выберите чат</h2>
                    <p id="active-chat-status" class="text-xs text-blue-400">онлайн: 42</p>
                </div>
            </div>
            <div class="flex items-center gap-4 text-slate-400">
                <button class="hover:text-blue-400"><i data-lucide="phone" class="w-5"></i></button>
                <button class="hover:text-blue-400"><i data-lucide="video" class="w-5"></i></button>
                <button class="hover:text-slate-200" onclick="toggleRightPanel()"><i data-lucide="layout-panel-right" class="w-5"></i></button>
            </div>
        </header>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-6 bg-[url('https://i.ibb.co/5GvX8nQ/chat-bg.png')] bg-repeat opacity-95">
            </div>

        <div id="mute-indicator" class="hidden mx-6 p-2 bg-red-500/10 border border-red-500/20 rounded-lg text-center text-red-400 text-sm mb-2">
            Вы в муте администратором
        </div>

        <footer class="p-4 glass border-t border-slate-700/50">
            <div class="max-w-4xl mx-auto flex items-end gap-3">
                <div class="flex gap-2 pb-1">
                    <button class="text-slate-400 hover:text-blue-400"><i data-lucide="paperclip" class="w-6"></i></button>
                    <button class="text-slate-400 hover:text-yellow-400"><i data-lucide="smile" class="w-6"></i></button>
                </div>
                
                <div class="flex-1 bg-slate-800/80 rounded-2xl border border-slate-700 px-4 py-2 flex items-center gap-3">
                    <textarea id="msgInput" rows="1" placeholder="Написать сообщение..." class="w-full bg-transparent border-none focus:outline-none resize-none py-1 text-sm"></textarea>
                </div>

                <div class="flex gap-2 pb-1">
                    <button id="voiceBtn" class="bg-slate-700 p-3 rounded-full hover:bg-slate-600"><i data-lucide="mic" class="w-5"></i></button>
                    <button id="videoBtn" class="bg-slate-700 p-3 rounded-full hover:bg-slate-600"><i data-lucide="camera" class="w-5"></i></button>
                    <button onclick="sendMessage()" class="bg-blue-600 p-3 rounded-full hover:bg-blue-500 text-white shadow-lg shadow-blue-500/40">
                        <i data-lucide="send" class="w-5"></i>
                    </button>
                </div>
            </div>
        </footer>
    </main>

    <aside id="right-panel" class="hidden w-72 border-l border-slate-700/50 glass p-6 flex flex-col gap-6">
        <div class="text-center">
            <img id="info-avatar" src="https://ui-avatars.com/api/?name=User" class="w-24 h-24 rounded-3xl mx-auto mb-4 border-4 border-slate-800">
            <h3 id="info-name" class="font-bold text-xl">Имя Пользователя</h3>
            <p id="info-username" class="text-blue-400 text-sm">@username</p>
        </div>
        <div class="space-y-4">
            <div>
                <label class="text-[10px] uppercase font-bold text-slate-500">О себе</label>
                <p id="info-bio" class="text-sm text-slate-300">Программист, создатель Nexus.</p>
            </div>
            <div id="admin-tools" class="pt-4 border-t border-slate-700">
                <button class="w-full text-left text-sm text-red-400 hover:bg-red-500/10 p-2 rounded-lg">Забанить пользователя</button>
                <button class="w-full text-left text-sm text-yellow-400 hover:bg-yellow-500/10 p-2 rounded-lg">Выдать мут</button>
            </div>
        </div>
    </aside>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-slate-900 border border-slate-700 w-[400px] rounded-3xl p-6 shadow-2xl">
            <div class="flex justify-between mb-6">
                <h2 class="text-xl font-bold">Настройки профиля</h2>
                <button onclick="closeModal('settings-modal')"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-4">
                <div class="flex justify-center mb-4">
                    <div class="relative group cursor-pointer">
                        <img id="my-avatar-preview" src="https://ui-avatars.com/api/?name=Me" class="w-20 h-20 rounded-full border-2 border-blue-500">
                        <div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <i data-lucide="camera" class="w-6"></i>
                        </div>
                    </div>
                </div>
                <input type="text" id="set-display-name" placeholder="Отображаемое имя" class="w-full bg-slate-800 rounded-xl p-3 border border-slate-700">
                <textarea id="set-bio" placeholder="О себе" class="w-full bg-slate-800 rounded-xl p-3 border border-slate-700"></textarea>
                <div class="flex items-center justify-between p-3 bg-slate-800 rounded-xl">
                    <span>Темная тема</span>
                    <button onclick="toggleTheme()" id="theme-toggle" class="w-12 h-6 bg-blue-600 rounded-full relative">
                        <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                    </button>
                </div>
                <button onclick="saveProfile()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let currentGroupId = "general";

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }
        function toggleRightPanel() { document.getElementById('right-panel').classList.toggle('hidden'); }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function sendMessage() {
            const text = document.getElementById('msgInput').value;
            if(!text) return;
            socket.emit('send_msg', {
                group_id: currentGroupId,
                text: text,
                type: 'text'
            });
            document.getElementById('msgInput').value = '';
        }

        socket.on('new_message', (data) => {
            const container = document.getElementById('chat-messages');
            const isMe = data.sender_id === "{{ session.user_id }}"; // Заменится при рендеринге Flask

            const html = `
                <div class="flex ${isMe ? 'justify-end' : 'justify-start'} group">
                    <div class="flex gap-3 max-w-[70%]">
                        ${!isMe ? `<img src="${data.sender_avatar}" class="w-8 h-8 rounded-full self-end">` : ''}
                        <div class="relative">
                            <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-200'} p-3 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-sm">
                                ${data.text}
                                <div class="flex justify-end gap-1 mt-1">
                                    <span class="text-[9px] opacity-60">12:50</span>
                                </div>
                            </div>
                            <div class="absolute -bottom-2 ${isMe ? 'right-0' : 'left-0'} flex gap-1">
                                <span class="bg-slate-700 border border-slate-600 rounded-full px-1.5 py-0.5 text-[10px] cursor-pointer hover:scale-110 transition-transform">❤️ 2</span>
                            </div>
                            <button onclick="deleteMsg('${data._id}')" class="absolute -top-2 -right-2 bg-red-500 rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i data-lucide="x" class="w-3 h-3 text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        });
    </script>
</body>
</html>
