<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteGram Ultra</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surf: #17212b; --prim: #2481cc; --text: #fff; --msg: #182533; }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, blinkmacsystemfont, sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* AUTH */
        #auth { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card { background: var(--surf); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #0f161e; color: white; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--prim); color: white; cursor: pointer; font-weight: bold; }

        /* LAYOUT */
        #sidebar { width: 320px; background: var(--surf); border-right: 1px solid #000; display: flex; flex-direction: column; transition: 0.3s; }
        #chat { flex: 1; display: flex; flex-direction: column; background: #080e15; }

        .header { padding: 15px; background: var(--surf); border-bottom: 1px solid #000; display: flex; align-items: center; gap: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; cursor: pointer; border: 2px solid var(--prim); }

        /* MESSAGES */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; background: var(--msg); position: relative; line-height: 1.4; }
        .my { align-self: flex-end; background: var(--prim); border-bottom-right-radius: 2px; }
        .msg b { font-size: 11px; opacity: 0.7; }

        /* LISTS */
        .chat-item { display: flex; align-items: center; padding: 12px; cursor: pointer; border-bottom: 1px solid #121b25; }
        .chat-item:hover { background: #2b5278; }
        
        /* MOBILE */
        @media (max-width: 768px) {
            #sidebar { position: absolute; width: 100%; height: 100%; left: 0; z-index: 5; }
            #sidebar.hidden { left: -100%; }
            .back-btn { display: block !important; }
        }
        .back-btn { display: none; font-size: 20px; cursor: pointer; }

        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="auth">
        <div class="card">
            <h2 style="color:var(--prim)">LiteGram</h2>
            <input id="login-name" placeholder="–ò–º—è">
            <input id="login-nick" placeholder="@username">
            <input id="login-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="doLogin()">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">
            <label for="file-input">
                <img id="my-av" class="avatar" src="https://via.placeholder.com/45" title="–ù–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ">
            </label>
            <input type="file" id="file-input" accept="image/*" onchange="uploadAv(this)">
            <b id="my-name">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
        </div>
        <div style="padding:10px;">
            <input type="text" placeholder="–ü–æ–∏—Å–∫..." oninput="doSearch(this.value)">
        </div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:10px; display:flex; gap:5px;">
            <button class="btn" onclick="create('group')" style="background:#2c3b4a; font-size:12px;">+ –ì—Ä—É–ø–ø–∞</button>
            <button class="btn" onclick="create('channel')" style="background:#2c3b4a; font-size:12px;">+ –ö–∞–Ω–∞–ª</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <span class="back-btn" onclick="document.getElementById('sidebar').classList.remove('hidden')">‚¨Ö</span>
            <b id="chat-title">–û–±—â–∏–π —á–∞—Ç</b>
        </div>
        <div id="messages"></div>
        <div class="header" style="gap:10px;">
            <button id="voice-btn" style="background:none; border:none; font-size:22px; cursor:pointer;">üé§</button>
            <input id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1;">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--prim); font-size:24px; cursor:pointer;">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = 'global';

        function doLogin() {
            const n = document.getElementById('login-name').value, u = document.getElementById('login-nick').value, p = document.getElementById('login-pass').value;
            if(u && p) socket.emit('login_attempt', {name: n, nick: u, pass: p});
        }

        socket.on('login_success', u => {
            me = u;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('my-av').src = u.avatar || 'https://www.w3schools.com/howto/img_avatar.png';
            document.getElementById('my-name').innerText = u.name;
            socket.emit('get_my_rooms');
            switchRoom('global', '–û–±—â–∏–π —á–∞—Ç');
        });

        function uploadAv(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = e => {
                const base64 = e.target.result;
                document.getElementById('my-av').src = base64;
                socket.emit('update_profile_image', {nick: me.nick, img: base64});
            };
            reader.readAsDataURL(file);
        }

        function doSearch(q) {
            if(q.length > 1) socket.emit('search', {query: q});
            else socket.emit('get_my_rooms');
        }

        socket.on('search_results', d => {
            const list = document.getElementById('chats-list');
            list.innerHTML = '';
            d.users.forEach(u => list.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="openLS('${u.nick}')">üë§ @${u.nick}</div>`));
            d.rooms.forEach(r => renderRoom(r));
        });

        function switchRoom(id, title) {
            currentRoom = id;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            socket.emit('join', {room: id});
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');
        }

        function renderRoom(r) {
            const list = document.getElementById('chats-list');
            list.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="switchRoom('${r.id}','${r.name}')">üë• ${r.name}</div>`);
        }

        socket.on('load_rooms', rs => {
            document.getElementById('chats-list').innerHTML = '';
            rs.forEach(renderRoom);
        });

        function sendMsg() {
            const i = document.getElementById('msg-input');
            if(i.value) {
                socket.emit('message', {room: currentRoom, text: i.value, nick: me.nick, user: me.name, type: 'text'});
                i.value = '';
            }
        }

        socket.on('render_message', d => {
            if(d.room !== currentRoom) return;
            const h = `<div class="msg ${d.nick === me.nick ? 'my' : ''}"><b>${d.user}</b><br>${d.text}</div>`;
            document.getElementById('messages').insertAdjacentHTML('beforeend', h);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        socket.on('history', h => h.forEach(d => {
            const msgH = `<div class="msg ${d.nick === me.nick ? 'my' : ''}"><b>${d.user}</b><br>${d.text}</div>`;
            document.getElementById('messages').insertAdjacentHTML('beforeend', msgH);
        }));

        function create(type) {
            const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:");
            if(n) socket.emit('create_room', {id: n.toLowerCase(), name: n, type: type, creator: me.nick});
        }
    </script>
</body>
</html>
