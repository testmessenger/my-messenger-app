<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Infinity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .circle-vid { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 3px solid #3b82f6; }
        body.dark { background: #020617; color: white; }
        body.light { background: #f8fafc; color: #0f172a; }
        .mobile-hide { @media (max-width: 768px) { display: none; } }
        .typing-dots::after { content: '...'; animation: t 1.5s infinite; }
        @keyframes t { 0%{content:'.'} 33%{content:'..'} 66%{content:'...'} }
    </style>
</head>
<body class="{{ user.theme }} flex h-screen overflow-hidden select-none">
    <audio id="snd-msg" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-call" src="https://assets.mixkit.co/active_storage/sfx/1353/1353-preview.mp3" loop></audio>

    <aside id="side" class="w-full md:w-80 border-r border-slate-800 bg-slate-900/50 flex flex-col z-20 transition-all">
        <div class="p-4 border-b border-slate-800 flex justify-between items-center">
            <h1 class="text-2xl font-black italic text-blue-500">NEXUS</h1>
            <div class="flex gap-2">
                <button onclick="toggleTheme()"><i data-lucide="moon"></i></button>
                <button onclick="createGroup()"><i data-lucide="plus"></i></button>
            </div>
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto"></div>
    </aside>

    <main id="main-chat" class="hidden md:flex flex-1 flex-col relative bg-transparent">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-4 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <button onclick="backToList()" class="md:hidden"><i data-lucide="chevron-left"></i></button>
                <div>
                    <h2 id="r-title" class="font-bold text-sm">Выберите чат</h2>
                    <p id="r-status" class="text-[10px] text-blue-400"></p>
                </div>
            </div>
            <div id="typing-box" class="hidden text-[10px] italic text-slate-500"><span id="typing-n"></span><span class="typing-dots"></span></div>
            <button onclick="startCall()" class="text-green-500"><i data-lucide="phone"></i></button>
        </header>

        <div id="chat-win" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

        <footer class="p-4 border-t border-slate-800 bg-slate-900/20">
            <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-800 p-2 rounded-2xl border border-slate-700">
                <label class="p-2 cursor-pointer"><i data-lucide="paperclip"></i><input type="file" class="hidden" onchange="upFile(this)"></label>
                <textarea id="min" rows="1" class="flex-1 bg-transparent p-2 outline-none text-sm resize-none" placeholder="Сообщение..."></textarea>
                <button onclick="recordCircle()"><i data-lucide="camera"></i></button>
                <button onmousedown="startVoice()" onmouseup="stopVoice()"><i data-lucide="mic"></i></button>
                <button onclick="send()" class="bg-blue-600 p-2.5 rounded-xl"><i data-lucide="send"></i></button>
            </div>
        </footer>
    </main>

    <div id="call-ui" class="hidden fixed inset-0 z-[300] bg-slate-950 flex flex-col items-center justify-center p-10">
        <div class="w-32 h-32 bg-blue-600 rounded-full mb-8 animate-pulse flex items-center justify-center text-4xl font-bold" id="call-av">?</div>
        <h2 id="call-name" class="text-2xl font-bold mb-2">Ник</h2>
        <p class="text-slate-400 mb-12">Входящий звонок...</p>
        <div class="flex gap-10">
            <button onclick="endCall()" class="bg-red-600 p-6 rounded-full"><i data-lucide="phone-off"></i></button>
            <button onclick="acceptCall()" class="bg-green-600 p-6 rounded-full"><i data-lucide="phone"></i></button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        const myId = "{{ user._id }}";
        let curRoom = null, isG = false;

        // --- УВЕДОМЛЕНИЯ И ЗВУКИ ---
        socket.on('new_msg', m => {
            if(m.room === curRoom) addMsg(m);
            if(m.sid !== myId) document.getElementById('snd-msg').play();
        });

        socket.on('incoming_call', d => {
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('call-name').innerText = d.from_name;
            document.getElementById('snd-call').play();
        });

        // --- ПЕЧАТАЕТ... ---
        let t_to;
        document.getElementById('min').addEventListener('input', () => {
            socket.emit('typing', {room: curRoom, st: true, is_g: isG});
            clearTimeout(t_to);
            t_to = setTimeout(() => socket.emit('typing', {room: curRoom, st: false, is_g: isG}), 2000);
        });

        socket.on('is_typing', d => {
            const b = document.getElementById('typing-box');
            if(d.st) { b.classList.remove('hidden'); document.getElementById('typing-n').innerText = d.is_g ? d.name + ' печатает' : 'печатает'; }
            else b.classList.add('hidden');
        });

        // --- АДАПТАЦИЯ И ЧАТ ---
        async function openChat(id, title, type) {
            curRoom = id; isG = type === 'group';
            if(window.innerWidth < 768) { document.getElementById('side').classList.add('hidden'); document.getElementById('main-chat').classList.replace('hidden', 'flex'); }
            document.getElementById('r-title').innerText = title;
            document.getElementById('chat-win').innerHTML = 'Загрузка...';
            socket.emit('join', {room: id});
            
            const r = await fetch(`/api/history/${id}`);
            const ms = await r.json();
            document.getElementById('chat-win').innerHTML = '';
            ms.forEach(addMsg);

            if(!isG) {
                const u_res = await fetch(`/api/user/${id}`);
                const u_data = await u_res.json();
                const last = new Date(u_data.last_seen);
                document.getElementById('r-status').innerText = `был(а) в ${last.getHours()}:${last.getMinutes()}`;
            }
        }

        function backToList() { document.getElementById('side').classList.remove('hidden'); document.getElementById('main-chat').classList.replace('flex', 'hidden'); }

        function addMsg(m) {
            const me = m.sid === myId;
            let body = `<p class="text-sm">${m.txt || ''}</p>`;
            if(m.type==='circle') body=`<video src="${m.url}" class="circle-vid" autoplay loop muted></video>`;
            
            const h = `<div id="msg-${m._id}" class="flex ${me?'justify-end':'justify-start'}">
                <div class="max-w-[85%] p-3 rounded-2xl ${me?'bg-blue-600 text-white':'bg-slate-800'} relative group">
                    ${body}
                    <div class="flex gap-1 mt-1 text-[8px]">${Object.entries(m.reacts||{}).map(([e,c])=>`<span>${e}${c}</span>`).join('')}</div>
                    <button onclick="delMsg('${m._id}')" class="hidden group-hover:block absolute -top-2 -right-2 bg-red-500 rounded-full p-1 text-[8px]">✕</button>
                </div>
            </div>`;
            document.getElementById('chat-win').insertAdjacentHTML('beforeend', h);
            document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
        }

        async function recordCircle() {
            const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            const mr = new MediaRecorder(s); let ch = [];
            mr.ondataavailable = e => ch.push(e.data);
            mr.onstop = () => {
                const b = new Blob(ch, {type:'video/mp4'});
                const f = new FileReader();
                f.onload = () => socket.emit('msg', {room: curRoom, type:'circle', url: f.result});
                f.readAsDataURL(b);
            };
            mr.start(); setTimeout(() => mr.stop(), 5000);
        }

        function send() { 
            const t = document.getElementById('min').value; 
            if(t && curRoom) socket.emit('msg', {room: curRoom, txt: t}); 
            document.getElementById('min').value = ''; 
        }

        function endCall() { document.getElementById('call-ui').classList.add('hidden'); document.getElementById('snd-call').pause(); }
    </script>
</body>
</html>
