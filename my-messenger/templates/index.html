<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b0e14; --txt: #f1f5f9; --glass: rgba(15, 23, 42, 0.9); }
        .light { --bg: #ffffff; --txt: #0f172a; --glass: rgba(241, 245, 249, 0.9); }
        body { background: var(--bg); color: var(--txt); transition: 0.3s; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .msg-in { background: rgba(255,255,255,0.05); border-radius: 18px 18px 18px 4px; }
        .msg-out { background: #3b82f6; color: white; border-radius: 18px 18px 4px 18px; }
        .circle-vid { width: 220px; height: 220px; border-radius: 50%; object-fit: cover; border: 3px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .active { display: flex !important; }
        @media (max-width: 768px) {
            #side { width: 100%; position: absolute; z-index: 50; transition: 0.4s; }
            body.chat-active #side { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="{{ user.theme }}">
    <audio id="snd-msg" src="https://cdn.pixabay.com/audio/2022/03/15/audio_730303038b.mp3"></audio>
    <audio id="snd-call" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c330368141.mp3" loop></audio>

    <div class="flex h-screen overflow-hidden">
        <aside id="side" class="w-80 border-r border-white/5 flex flex-col glass">
            <div class="p-6 flex justify-between items-center">
                <h1 class="text-2xl font-black text-blue-500 italic">NEXUS</h1>
                <div class="flex gap-4">
                    <button onclick="openM('m-grp')"><i data-lucide="plus-square"></i></button>
                    <button onclick="openM('m-set')"><i data-lucide="settings"></i></button>
                </div>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-4 space-y-2"></div>
        </aside>

        <main id="main" class="flex-1 flex flex-col relative">
            <header class="h-20 glass flex items-center justify-between px-6">
                <div class="flex items-center gap-4">
                    <button onclick="back()" class="md:hidden"><i data-lucide="chevron-left"></i></button>
                    <div>
                        <h2 id="r-title" class="font-bold">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                        <div id="status-cont">
                            <p id="r-status" class="text-[11px] opacity-50">...</p>
                            <p id="t-box" class="hidden text-[11px] text-blue-500 italic"><span id="t-name"></span> –ø–µ—á–∞—Ç–∞–µ—Ç...</p>
                        </div>
                    </div>
                </div>
                <div class="flex gap-5 text-slate-400">
                    <button id="call-btn" onclick="initCall()" class="hidden"><i data-lucide="phone"></i></button>
                    <button onclick="openM('m-info')"><i data-lucide="info"></i></button>
                </div>
            </header>

            <div id="win" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col"></div>

            <footer class="p-4 glass">
                <div id="emoji-p" class="hidden flex gap-4 p-4 bg-slate-900/50 rounded-2xl mb-2 overflow-x-auto">
                    <button onclick="sendS('‚ù§Ô∏è')" class="text-2xl">‚ù§Ô∏è</button>
                    <button onclick="sendS('üî•')" class="text-2xl">üî•</button>
                    <button onclick="sendS('üòÇ')" class="text-2xl">üòÇ</button>
                </div>
                <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-500/10 p-2 rounded-[2rem]">
                    <button onclick="document.getElementById('emoji-p').classList.toggle('hidden')" class="p-3 text-blue-500"><i data-lucide="smile"></i></button>
                    <button onclick="document.getElementById('f-up').click()" class="p-3"><i data-lucide="paperclip"></i></button>
                    <input type="file" id="f-up" class="hidden" onchange="upFile(this)">
                    <textarea id="min" rows="1" class="flex-1 bg-transparent p-3 outline-none text-sm resize-none" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                    
                    <button onclick="recV()" class="p-3 text-red-500"><i data-lucide="camera"></i></button>
                    <button onclick="sendMsg()" class="bg-blue-600 p-4 rounded-full text-white"><i data-lucide="send"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <div id="m-info" class="modal">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-blue-500">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
            <div id="mem-list" class="space-y-4 max-h-80 overflow-y-auto"></div>
            <button onclick="closeM('m-info')" class="w-full mt-6 opacity-30">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="call-ui" class="modal">
        <div class="text-center">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse text-3xl">üìû</div>
            <h2 id="c-caller" class="text-2xl font-bold mb-10">...</h2>
            <div class="flex gap-10">
                <button onclick="endC()" class="bg-red-500 p-6 rounded-full"><i data-lucide="phone-off"></i></button>
                <button onclick="endC()" class="bg-green-500 p-6 rounded-full"><i data-lucide="phone"></i></button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let cur = null, isG = false, myId = "{{ user._id }}";

        function openM(id) { document.getElementById(id).classList.add('active'); }
        function closeM(id) { document.getElementById(id).classList.remove('active'); }
        function back() { document.body.classList.remove('chat-active'); }

        async function load() {
            const r = await fetch('/api/groups');
            const data = await r.json();
            document.getElementById('chat-list').innerHTML = data.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group', ${g.m_count}, '${JSON.stringify(g.member_details).replace(/'/g, "&apos;")}')" class="p-4 glass rounded-2xl mb-2 cursor-pointer hover:bg-blue-500/5 transition-all">
                    <p class="font-bold text-sm"># ${g.title}</p>
                    <p class="text-[10px] opacity-40">${g.m_count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                </div>`).join('');
        }

        function openChat(id, title, type, count, mDetails) {
            cur = id; isG = type === 'group';
            document.body.classList.add('chat-active');
            document.getElementById('r-title').innerText = title;
            document.getElementById('r-status').innerText = isG ? `${count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤` : '–∑–∞–≥—Ä—É–∑–∫–∞...';
            document.getElementById('win').innerHTML = '';
            document.getElementById('call-btn').style.display = isG ? 'none' : 'block';
            
            if(isG) {
                const mems = JSON.parse(mDetails);
                document.getElementById('mem-list').innerHTML = mems.map(m => `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="${m.av}" class="w-10 h-10 rounded-full object-cover">
                            <div><p class="text-sm font-bold">${m.name}</p><p class="text-[10px] opacity-50">@${m.username}</p></div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full ${m.is_online ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : 'bg-slate-600'}"></div>
                            <p class="text-[10px] opacity-40">${m.is_online ? '–≤ —Å–µ—Ç–∏' : '–±—ã–ª ' + m.last_seen}</p>
                        </div>
                    </div>`).join('');
            }
            socket.emit('join', {room: id});
            fetch(`/api/history/${id}`).then(r => r.json()).then(data => data.forEach(render));
        }

        function render(m) {
            const me = m.sid === myId;
            let content = `<p class="text-sm">${m.txt || ''}</p>`;
            if(m.type === 'circle') content = `<video src="${m.url}" class="circle-vid" autoplay loop muted></video>`;
            if(m.type === 'file') content = `<a href="${m.url}" download class="text-blue-400 flex items-center gap-2"><i data-lucide="file"></i> –§–∞–π–ª</a>`;

            const html = `
                <div class="flex flex-col ${me ? 'items-end' : 'items-start'} group">
                    <div class="${me ? 'msg-out' : 'msg-in'} p-3 max-w-[85%] relative shadow-xl">
                        ${!me && isG ? `<p class="text-[10px] font-bold text-blue-400 mb-1">${m.name}</p>` : ''}
                        ${content}
                        <button onclick="delM('${m._id}')" class="hidden group-hover:block absolute -top-2 -right-2 bg-red-500 p-1 rounded-full text-[8px]">‚úï</button>
                    </div>
                    <p class="text-[9px] opacity-30 mt-1">${new Date(m.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                </div>`;
            document.getElementById('win').insertAdjacentHTML('beforeend', html);
            document.getElementById('win').scrollTop = document.getElementById('win').scrollHeight;
            lucide.createIcons();
        }

        // --- –õ–û–ì–ò–ö–ê –°–¢–ê–¢–£–°–û–í ---
        socket.on('status_change', d => {
            // –ï—Å–ª–∏ –º—ã —Å–º–æ—Ç—Ä–∏–º —Å–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–æ—á–∫–∏
            if(isG) {
               // –õ–æ–≥–∏–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            }
            if(cur === d.uid || !isG) {
                const s = document.getElementById('r-status');
                if(d.status === 'online') {
                    s.innerText = '–≤ —Å–µ—Ç–∏'; s.classList.add('text-green-500');
                } else {
                    s.innerText = '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ'; s.classList.remove('text-green-500');
                }
            }
        });

        // –ü–ï–ß–ê–¢–ê–ï–¢...
        document.getElementById('min').oninput = () => {
            socket.emit('typing', {room: cur, st: true, is_g: isG});
            clearTimeout(window.t_to);
            window.t_to = setTimeout(() => socket.emit('typing', {room: cur, st: false, is_g: isG}), 2000);
        };

        socket.on('is_typing', d => {
            const b = document.getElementById('t-box'), s = document.getElementById('r-status'), n = document.getElementById('t-name');
            if(d.room === cur && d.st) {
                s.classList.add('hidden'); b.classList.remove('hidden');
                n.innerText = d.is_g ? d.name : '–ø–µ—á–∞—Ç–∞–µ—Ç';
            } else {
                b.classList.add('hidden'); s.classList.remove('hidden');
            }
        });

        function sendMsg() {
            const t = document.getElementById('min').value;
            if(t && cur) { socket.emit('msg', {room: cur, txt: t}); document.getElementById('min').value = ''; }
        }

        async function recV() {
            const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            const mr = new MediaRecorder(stream);
            let chunks = [];
            mr.ondataavailable = e => chunks.push(e.data);
            mr.onstop = async () => {
                const blob = new Blob(chunks, {type: 'video/webm'});
                const fd = new FormData(); fd.append('file', blob, 'v.webm');
                const r = await fetch('/api/upload', {method:'POST', body:fd});
                const d = await r.json();
                socket.emit('msg', {room: cur, type:'circle', url: d.url});
                stream.getTracks().forEach(t => t.stop());
            };
            mr.start(); setTimeout(() => mr.stop(), 5000);
        }

        socket.on('new_msg', m => { 
            if(m.room === cur) render(m); 
            if(m.sid !== myId) document.getElementById('snd-msg').play(); 
        });

        socket.on('incoming_call', d => { 
            document.getElementById('c-caller').innerText = d.from; 
            openM('call-ui'); 
            document.getElementById('snd-call').play(); 
        });

        function endC() { closeM('call-ui'); document.getElementById('snd-call').pause(); }
        function initCall() { socket.emit('call_init', {room: cur}); }
        function delM(mid) { socket.emit('delete_msg', {mid: mid, room: cur}); }
        socket.on('msg_deleted', mid => location.reload());

        load();
    </script>
</body>
</html>
