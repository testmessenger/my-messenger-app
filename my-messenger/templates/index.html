<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .circle-vid { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 3px solid #3b82f6; }
        .typing-dots::after { content: '...'; animation: t 1.5s infinite; }
        @keyframes t { 0%{content:'.'} 33%{content:'..'} 66%{content:'...'} }
        body.dark { background: #020617; color: #f1f5f9; }
        .mobile-view #side { display: none; }
        .mobile-view #main-chat { display: flex; width: 100%; }
        #chat-win::-webkit-scrollbar { width: 4px; }
        #chat-win::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="{{ user.theme }} flex h-screen overflow-hidden">
    <audio id="snd-msg" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-call" src="https://assets.mixkit.co/active_storage/sfx/1353/1353-preview.mp3" loop></audio>

    <aside id="side" class="w-full md:w-80 border-r border-slate-800 bg-slate-900 flex flex-col z-20">
        <div class="p-4 border-b border-slate-800 flex justify-between items-center">
            <h1 class="text-2xl font-black italic text-blue-500">NEXUS</h1>
            <button onclick="addGroup()"><i data-lucide="plus-circle"></i></button>
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        <div class="p-4 border-t border-slate-800 flex items-center gap-3 cursor-pointer" onclick="alert('ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ ÑÐºÐ¾Ñ€Ð¾!')">
            <img src="{{ user.av }}" class="w-10 h-10 rounded-full border-2 border-blue-500">
            <div class="flex-1"><p class="font-bold text-sm">{{ user.name }}</p><p class="text-[10px] text-slate-500">@{{ user.username }}</p></div>
        </div>
    </aside>

    <main id="main-chat" class="hidden md:flex flex-1 flex-col relative bg-slate-950/20">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-4 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <button onclick="backToList()" class="md:hidden"><i data-lucide="chevron-left"></i></button>
                <div>
                    <h2 id="r-title" class="font-bold text-sm">Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ Ñ‡Ð°Ñ‚</h2>
                    <div id="typing-indicator" class="hidden text-[10px] italic text-blue-400"><span id="t-name"></span><span class="typing-dots"></span></div>
                    <p id="r-status" class="text-[9px] text-slate-500"></p>
                </div>
            </div>
            <button onclick="makeCall()" class="text-green-500 p-2"><i data-lucide="phone"></i></button>
        </header>

        <div id="chat-win" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"></div>

        <footer class="p-4 border-t border-slate-800">
            <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-900 p-2 rounded-2xl border border-slate-800">
                <button onclick="recordCircle()"><i data-lucide="camera" class="text-slate-400"></i></button>
                <textarea id="min" rows="1" class="flex-1 bg-transparent p-2 outline-none text-sm resize-none" placeholder="ÐÐ°Ð¿Ð¸ÑˆÐ¸Ñ‚Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ..."></textarea>
                <button onclick="send()" class="bg-blue-600 p-2 rounded-xl text-white"><i data-lucide="send"></i></button>
            </div>
        </footer>
    </main>

    <div id="call-ui" class="hidden fixed inset-0 z-[500] bg-slate-950 flex flex-col items-center justify-center p-10">
        <div class="w-32 h-32 bg-blue-600 rounded-full mb-8 animate-pulse flex items-center justify-center text-4xl">ðŸ“ž</div>
        <h2 id="caller-name" class="text-2xl font-bold mb-2">Ð—Ð²Ð¾Ð½Ð¾Ðº...</h2>
        <div class="flex gap-10 mt-10">
            <button onclick="endCall()" class="bg-red-600 p-6 rounded-full"><i data-lucide="phone-off"></i></button>
            <button onclick="acceptCall()" class="bg-green-600 p-6 rounded-full"><i data-lucide="phone"></i></button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        const myId = "{{ user._id }}";
        let curRoom = null, isG = false;

        // --- Ð¢Ð˜ÐŸÐ˜ÐÐ“ ---
        let t_to;
        document.getElementById('min').addEventListener('input', () => {
            if(!curRoom) return;
            socket.emit('typing', {room: curRoom, st: true, is_g: isG});
            clearTimeout(t_to);
            t_to = setTimeout(() => socket.emit('typing', {room: curRoom, st: false, is_g: isG}), 2000);
        });

        socket.on('is_typing', d => {
            const el = document.getElementById('typing-indicator');
            if(d.st) { el.classList.remove('hidden'); document.getElementById('t-name').innerText = d.is_g ? d.name+' Ð¿ÐµÑ‡Ð°Ñ‚Ð°ÐµÑ‚' : 'Ð¿ÐµÑ‡Ð°Ñ‚Ð°ÐµÑ‚'; }
            else el.classList.add('hidden');
        });

        // --- Ð¡ÐžÐžÐ‘Ð©Ð•ÐÐ˜Ð¯ ---
        socket.on('new_msg', m => {
            if(m.room === curRoom) renderMsg(m);
            if(m.sid !== myId) document.getElementById('snd-msg').play();
        });

        socket.on('incoming_call', d => {
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('caller-name').innerText = d.from;
            document.getElementById('snd-call').play();
        });

        function renderMsg(m) {
            const me = m.sid === myId;
            let body = `<p class="text-sm">${m.txt || ''}</p>`;
            if(m.type==='circle') body=`<video src="${m.url}" class="circle-vid" autoplay loop muted></video>`;
            
            const html = `<div id="msg-${m._id}" class="flex ${me?'justify-end':'justify-start'}">
                <div class="max-w-[85%] p-3 rounded-2xl ${me?'bg-blue-600 text-white':'bg-slate-800'} relative group shadow-lg">
                    <p class="text-[9px] font-bold opacity-50 mb-1">${m.name}</p>
                    ${body}
                    ${me ? `<button onclick="delMsg('${m._id}')" class="hidden group-hover:block absolute -top-2 -right-2 bg-red-500 rounded-full p-1 text-[8px]">âœ•</button>` : ''}
                </div>
            </div>`;
            document.getElementById('chat-win').insertAdjacentHTML('beforeend', html);
            document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
        }

        // --- Ð“Ð Ð£ÐŸÐŸÐ« ---
        async function loadChats() {
            const r = await fetch('/api/groups');
            const data = await r.json();
            document.getElementById('chat-list').innerHTML = data.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group')" class="p-3 bg-slate-800/40 rounded-2xl cursor-pointer hover:bg-blue-600/20 transition">
                    <p class="font-bold text-sm"># ${g.title}</p>
                </div>
            `).join('');
        }

        async function openChat(id, title, type) {
            curRoom = id; isG = type === 'group';
            document.body.classList.add('mobile-view');
            document.getElementById('r-title').innerText = title;
            document.getElementById('chat-win').innerHTML = '';
            socket.emit('join', {room: id});
            const r = await fetch(`/api/history/${id}`);
            const ms = await r.json();
            ms.forEach(renderMsg);
        }

        async function addGroup() {
            const t = prompt("ÐÐ°Ð·Ð²Ð°Ð½Ð¸Ðµ Ð³Ñ€ÑƒÐ¿Ð¿Ñ‹:");
            if(t) {
                await fetch('/api/groups', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({t: t})});
                loadChats();
            }
        }

        function backToList() { document.body.classList.remove('mobile-view'); }

        async function recordCircle() {
            const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            const mr = new MediaRecorder(s); let ch = [];
            mr.ondataavailable = e => ch.push(e.data);
            mr.onstop = () => {
                const b = new Blob(ch, {type:'video/mp4'});
                const f = new FileReader();
                f.onload = () => socket.emit('msg', {room: curRoom, type:'circle', url: f.result});
                f.readAsDataURL(b);
            };
            mr.start(); setTimeout(() => mr.stop(), 5000);
        }

        function send() {
            const t = document.getElementById('min').value;
            if(t && curRoom) socket.emit('msg', {room: curRoom, txt: t});
            document.getElementById('min').value = '';
        }

        function endCall() { document.getElementById('call-ui').classList.add('hidden'); document.getElementById('snd-call').pause(); }
        function makeCall() { if(curRoom) socket.emit('call_req', {room: curRoom}); }

        window.onload = loadChats;
    </script>
</body>
</html>
