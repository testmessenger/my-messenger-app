<!DOCTYPE html>
<html>
<head><title>Nexus | Auth</title><meta charset="UTF-8"></head>
<body style="background:#0f172a; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;">
    <form action="/api/register" method="post" style="display:flex; flex-direction:column; gap:10px; width:300px;">
        <h2>Nexus Auth</h2>
        <input name="username" placeholder="Username" required style="padding:10px; border-radius:5px;">
        <input name="password" type="password" placeholder="Password" required style="padding:10px; border-radius:5px;">
        <button type="submit" style="padding:10px; background:#3b82f6; color:white; border:none; border-radius:5px;">Войти / Регистрация</button>
    </form>
</body>
</html>
