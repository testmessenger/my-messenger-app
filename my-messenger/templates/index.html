<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteGram Ultra</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surf: #17212b; --prim: #2481cc; --text: #fff; --msg: #182533; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #auth { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--surf); padding: 30px; border-radius: 20px; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #0f161e; color: white; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--prim); color: white; cursor: pointer; font-weight: bold; }

        #sidebar { width: 320px; background: var(--surf); border-right: 1px solid #000; display: flex; flex-direction: column; flex-shrink: 0; }
        #chat { flex: 1; display: flex; flex-direction: column; background: #080e15; }
        .header { padding: 15px; background: var(--surf); border-bottom: 1px solid #000; display: flex; align-items: center; gap: 12px; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--prim); cursor: pointer; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; background: var(--msg); line-height: 1.4; }
        .my { align-self: flex-end; background: var(--prim); }
        .msg b { font-size: 11px; opacity: 0.7; display: block; margin-bottom: 2px; }

        .chat-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #121b25; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .chat-item:hover { background: #2b5278; }
        .chat-item i { font-style: normal; opacity: 0.6; font-size: 12px; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; width: 100%; height: 100%; left: 0; z-index: 10; }
            #sidebar.hidden { left: -100%; }
        }
    </style>
</head>
<body>

    <div id="auth">
        <div class="card">
            <h2 style="color:var(--prim); margin:0 0 20px 0;">LiteGram</h2>
            <input id="login-nick" placeholder="@username (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
            <input id="login-name" placeholder="–û—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è">
            <input id="login-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="doLogin()">–í–û–ô–¢–ò –ò–õ–ò –°–û–ó–î–ê–¢–¨</button>
            <p id="st-msg" style="font-size:12px; margin-top:10px; color: #aaa;"></p>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">
            <label for="file-input"><img id="my-av" class="avatar" src="https://via.placeholder.com/42"></label>
            <input type="file" id="file-input" style="display:none;" onchange="uploadAv(this)">
            <b id="my-name">...</b>
        </div>
        <div style="padding:10px;">
            <input type="text" id="search-in" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π –∏ –≥—Ä—É–ø–ø..." oninput="search(this.value)" style="margin:0;">
        </div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:10px; display:flex; gap:5px;">
            <button class="btn" onclick="createRoom()" style="font-size:12px; background:#2c3b4a;">+ –°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <button id="back-btn" style="display:none; color:var(--prim); border:none; background:none; font-size:22px; cursor:pointer;" onclick="toggleMenu(true)">‚¨Ö</button>
            <b id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
        </div>
        <div id="messages"></div>
        <div class="header" style="gap:10px; border-top:1px solid #000;">
            <input id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMsg()" style="margin:0;">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--prim); font-size:24px; cursor:pointer;">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = null;

        function doLogin() {
            const u = document.getElementById('login-nick').value;
            const p = document.getElementById('login-pass').value;
            const n = document.getElementById('login-name').value;
            if(!u || !p) return alert("–ù–∏–∫ –∏ –ø–∞—Ä–æ–ª—å –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã!");
            socket.emit('login_attempt', {nick: u, pass: p, name: n});
        }

        socket.on('login_success', u => {
            me = u;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('my-name').innerText = u.name;
            if(u.avatar) document.getElementById('my-av').src = u.avatar;
            socket.emit('get_rooms');
            switchRoom('global', '–û–±—â–∏–π —á–∞—Ç');
        });

        socket.on('login_error', t => { document.getElementById('st-msg').innerText = t; document.getElementById('st-msg').style.color='red'; });

        function search(q) {
            if(q.trim().length > 0) socket.emit('search', {query: q});
            else socket.emit('get_rooms');
        }

        socket.on('search_results', d => {
            const list = document.getElementById('chats-list');
            list.innerHTML = '<div style="padding:10px; font-size:12px; opacity:0.5;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</div>';
            d.users.forEach(u => {
                if(u.nick !== me.nick) {
                    list.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="openLS('${u.nick}')">üë§ <b>@${u.nick}</b> <i>(–õ–°)</i></div>`);
                }
            });
            d.rooms.forEach(renderItem);
        });

        socket.on('load_rooms', rs => {
            document.getElementById('chats-list').innerHTML = '';
            renderItem({id: 'global', name: '–û–±—â–∏–π —á–∞—Ç'});
            rs.forEach(renderItem);
        });

        socket.on('room_created', r => { socket.emit('get_rooms'); });

        function renderItem(r) {
            if(r.id === 'global' && document.querySelector(`[data-id="global"]`)) return;
            const html = `<div class="chat-item" data-id="${r.id}" onclick="switchRoom('${r.id}','${r.name}')">üë• <b>${r.name}</b></div>`;
            document.getElementById('chats-list').insertAdjacentHTML('beforeend', html);
        }

        function switchRoom(id, title) {
            currentRoom = id;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            socket.emit('join', {room: id});
            if(window.innerWidth < 768) toggleMenu(false);
        }

        function openLS(target) {
            const id = [me.nick, target].sort().join('_ls_');
            switchRoom(id, `@${target}`);
        }

        function sendMsg() {
            const i = document.getElementById('msg-input');
            if(i.value.trim() && currentRoom) {
                socket.emit('message', {room: currentRoom, text: i.value, nick: me.nick, user: me.name});
                i.value = '';
            }
        }

        socket.on('render_message', d => { if(d.room === currentRoom) addMsg(d); });
        socket.on('history', h => h.forEach(addMsg));

        function addMsg(d) {
            const b = document.getElementById('messages');
            b.insertAdjacentHTML('beforeend', `<div class="msg ${d.nick===me.nick?'my':''}"><b>${d.user}</b>${d.text}</div>`);
            b.scrollTop = b.scrollHeight;
        }

        function createRoom() {
            const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(n) socket.emit('create_room', {id: 'room_'+Date.now(), name: n, type: 'group', creator: me.nick});
        }

        function uploadAv(input) {
            const r = new FileReader();
            r.onload = e => {
                document.getElementById('my-av').src = e.target.result;
                socket.emit('update_profile_image', {nick: me.nick, img: e.target.result});
            };
            r.readAsDataURL(input.files[0]);
        }

        function toggleMenu(s) { document.getElementById('sidebar').classList.toggle('hidden', !s); }
        if(window.innerWidth < 768) document.getElementById('back-btn').style.display = 'block';
    </script>
</body>
</html>
