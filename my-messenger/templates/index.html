<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteGram</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surface: #17212b; --primary: #2481cc; --text: #fff; --online: #4ade80; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .input-ui { background: var(--surface); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin: 5px; width: 280px; outline: none; }

        #sidebar { width: 300px; background: var(--surface); border-right: 1px solid #000; display: flex; flex-direction: column; }
        #chat { flex: 1; display: flex; flex-direction: column; background: #080e15; }
        
        .header { padding: 15px; background: var(--surface); border-bottom: 1px solid #000; display: flex; align-items: center; justify-content: space-between; }
        .chat-item { display: flex; align-items: center; padding: 12px; cursor: pointer; border-bottom: 1px solid #121b25; transition: 0.2s; }
        .chat-item:hover, .chat-item.active { background: #2b5278; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { display: flex; gap: 10px; max-width: 80%; position: relative; margin-bottom: 10px; }
        .my-msg { align-self: flex-end; flex-direction: row-reverse; }
        .msg-content { background: var(--surface); padding: 10px; border-radius: 12px; position: relative; }
        .my-msg .msg-content { background: var(--primary); }

        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #333; cursor: pointer; }
        
        /* –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏ –†–µ–∞–∫—Ü–∏–∏ */
        .tools { position: absolute; top: -20px; right: 0; display: none; gap: 8px; background: #222; padding: 4px 8px; border-radius: 5px; z-index: 10; }
        .msg:hover .tools { display: flex; }
        .tool-btn { cursor: pointer; transition: 0.2s; }
        .tool-btn:hover { transform: scale(1.2); }
        .badge { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 10px; font-size: 11px; cursor: pointer; border: 1px solid transparent; margin-top: 5px; display: inline-block; }
        .badge.active { border-color: white; background: rgba(255,255,255,0.2); }

        .controls { padding: 15px; background: var(--surface); display: flex; gap: 10px; align-items: center; }
        input#msg-input { flex: 1; background: #080e15; border: none; color: white; padding: 12px; border-radius: 10px; outline: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="color:var(--primary)">LiteGram</h1>
        <input type="text" id="r-name" class="input-ui" placeholder="–í–∞—à–µ –∏–º—è">
        <input type="text" id="r-user" class="input-ui" placeholder="@username">
        <input type="password" id="r-pass" class="input-ui" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="login()" style="background:var(--primary); color:white; border:none; padding:12px 100px; border-radius:8px; cursor:pointer; font-weight:bold;">–í–û–ô–¢–ò</button>
    </div>

    <div id="sidebar" style="display:none">
        <div class="header">
            <img id="my-avatar" class="avatar" onclick="changeAv()" title="–°–º–µ–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä">
            <b id="my-name-display">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
        </div>
        <div style="padding:10px;">
            <input type="text" id="search-bar" placeholder="–ü–æ–∏—Å–∫..." oninput="filterRooms(this.value)" style="width:100%; background:#0f161e; border:1px solid #333; color:white; padding:8px; border-radius:5px; box-sizing: border-box;">
        </div>
        <div style="display:flex; gap:5px; padding:0 10px 10px;">
            <button onclick="createNew('group')" style="flex:1; background:#2c3b4a; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer; font-size:12px;">+ –ì—Ä—É–ø–ø–∞</button>
            <button onclick="createNew('channel')" style="flex:1; background:#2c3b4a; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer; font-size:12px;">+ –ö–∞–Ω–∞–ª</button>
        </div>
        <div id="chats-list" style="flex:1; overflow-y:auto;">
            <div class="chat-item active" id="item-global" onclick="switchRoom('global')">
                <div style="width:40px; height:40px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px;">üåê</div>
                <div style="margin-left:12px;"><b>–û–±—â–∏–π —á–∞—Ç</b><div style="font-size:11px; color:#aaa;">–í–µ—Å—å –º–∏—Ä</div></div>
            </div>
        </div>
    </div>

    <div id="chat" style="display:none">
        <div class="header">
            <div>
                <b id="chat-title">–û–±—â–∏–π —á–∞—Ç</b>
                <div id="typing-status" style="font-size:11px; color:var(--online); height:12px;"></div>
            </div>
            <button onclick="alert('–ó–≤–æ–Ω–æ–∫...')">üé•</button>
        </div>
        <div id="messages"></div>
        <div class="controls">
            <button id="voice-btn" style="background:none; border:none; font-size:24px; cursor:pointer;">üé§</button>
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="background:none; border:none; color:var(--primary); font-size:24px; cursor:pointer;">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = "global", roomsData = {}, mediaRecorder, audioChunks = [];

        window.onload = () => {
            const saved = localStorage.getItem('litegram_user');
            if(saved) { me = JSON.parse(saved); enterApp(me); }
        };

        function login() {
            const n = document.getElementById('r-name').value, u = document.getElementById('r-user').value.toLowerCase(), p = document.getElementById('r-pass').value;
            if(n && u && p) socket.emit('login_attempt', {name:n, nick:u, pass:p});
        }

        socket.on('login_success', u => { me = u; localStorage.setItem('litegram_user', JSON.stringify(u)); enterApp(u); });

        function enterApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('sidebar').style.display = 'flex';
            document.getElementById('chat').style.display = 'flex';
            document.getElementById('my-avatar').src = u.avatar || 'https://www.w3schools.com/howto/img_avatar.png';
            document.getElementById('my-name-display').innerText = u.name;
            socket.emit('get_my_rooms');
            switchRoom('global');
        }

        function switchRoom(id) {
            currentRoom = id;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('chat-title').innerText = id === 'global' ? '–û–±—â–∏–π —á–∞—Ç' : id;
            socket.emit('join', {room: id});
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            document.getElementById('item-' + id)?.classList.add('active');
        }

        socket.on('load_rooms', rooms => rooms.forEach(r => renderRoom(r)));
        socket.on('room_created', r => renderRoom(r));

        function renderRoom(room) {
            roomsData[room.id] = room;
            if (document.getElementById('item-' + room.id)) return;
            const html = `<div class="chat-item" id="item-${room.id}" onclick="switchRoom('${room.id}')">
                <div style="width:40px; height:40px; background:#444; border-radius:50%; display:flex; align-items:center; justify-content:center;">${room.type==='group'?'üë•':'üì¢'}</div>
                <div style="margin-left:12px;"><b>${room.name}</b><div style="font-size:11px; color:#aaa;">${room.type}</div></div></div>`;
            document.getElementById('chats-list').insertAdjacentHTML('beforeend', html);
        }

        function createNew(type) {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:");
            if(name) {
                const id = name.toLowerCase().replace(/ /g, '_');
                socket.emit('create_room', {name: name, type: type, id: id, creator: me.nick});
            }
        }

        function filterRooms(val) {
            document.querySelectorAll('.chat-item').forEach(it => {
                it.style.display = it.innerText.toLowerCase().includes(val.toLowerCase()) ? 'flex' : 'none';
            });
        }

        function send() {
            const i = document.getElementById('msg-input');
            const room = roomsData[currentRoom];
            if (room && room.type === 'channel' && room.creator !== me.nick) {
                alert("–¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω –º–æ–∂–µ—Ç –ø–∏—Å–∞—Ç—å –≤ –∫–∞–Ω–∞–ª–µ!");
                i.value = ''; return;
            }
            if(i.value.trim()) {
                socket.emit('message', {user: me.name, nick: '@'+me.nick, text: i.value, room: currentRoom, type: 'text', avatar: me.avatar});
                i.value = '';
            }
        }

        socket.on('render_message', d => { if(d.room === currentRoom) addMsg(d); });
        socket.on('history', ms => ms.forEach(addMsg));

        function addMsg(d) {
            const m = document.getElementById('messages'), isMy = d.nick === '@' + me.nick;
            const html = `
                <div class="msg ${isMy ? 'my-msg' : ''}" id="msg-${d._id}">
                    <div class="msg-content">
                        <div class="tools">
                            <span class="tool-btn" onclick="react('${d._id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
                            <span class="tool-btn" onclick="react('${d._id}', 'üëç')">üëç</span>
                            ${isMy ? `<span class="tool-btn" onclick="del('${d._id}')">üóë</span>` : ''}
                        </div>
                        <b style="font-size:10px; opacity:0.5">${d.user}</b><br>
                        ${d.type==='audio' ? `<audio src="${d.audio}" controls style="height:30px;"></audio>` : d.text}
                        <div id="re-container-${d._id}"></div>
                    </div>
                </div>`;
            m.insertAdjacentHTML('beforeend', html);
            if(d.reactions) updateReactUI(d._id, d.reactions);
            m.scrollTop = m.scrollHeight;
        }

        function react(id, e) { socket.emit('add_reaction', {msg_id: id, emoji: e, nick: me.nick, room: currentRoom}); }
        socket.on('update_reactions', d => updateReactUI(d.msg_id, d.reactions));
        
        function updateReactUI(id, rs) {
            const cont = document.getElementById(`re-container-${id}`); if(!cont) return;
            cont.innerHTML = Object.entries(rs).map(([e, us]) => `<span class="badge ${us.includes(me.nick)?'active':''}" onclick="react('${id}','${e}')">${e} ${us.length}</span>`).join('');
        }

        function del(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) socket.emit('delete_msg_global', {msg_id: id, room: currentRoom}); }
        socket.on('msg_deleted_confirm', d => document.getElementById(`msg-${d.msg_id}`)?.remove());

        // –ì–æ–ª–æ—Å–æ–≤—ã–µ –∏ –ü–æ–∏—Å–∫
        const vBtn = document.getElementById('voice-btn');
        vBtn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const reader = new FileReader(); reader.readAsDataURL(new Blob(audioChunks));
                reader.onloadend = () => socket.emit('message', {user:me.name, nick:'@'+me.nick, audio:reader.result, room:currentRoom, type:'audio', avatar: me.avatar});
            };
            mediaRecorder.start(); vBtn.style.color = 'red';
        };
        vBtn.onmouseup = () => { if(mediaRecorder) mediaRecorder.stop(); vBtn.style.color = 'white'; };

        function changeAv() {
            const url = prompt("URL —Ñ–æ—Ç–æ:");
            if(url) { socket.emit('update_avatar', {nick: me.nick, avatar: url}); document.getElementById('my-avatar').src = url; }
        }
    </script>
</body>
</html>
