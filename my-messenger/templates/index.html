<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteGram Ultra</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surf: #17212b; --prim: #2481cc; --text: #fff; --msg: #182533; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--surf); padding: 30px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #0f161e; color: white; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--prim); color: white; cursor: pointer; font-weight: bold; }

        /* INTERFACE */
        #sidebar { width: 320px; background: var(--surf); border-right: 1px solid #000; display: flex; flex-direction: column; }
        #chat { flex: 1; display: flex; flex-direction: column; background: #080e15; }
        .header { padding: 15px; background: var(--surf); border-bottom: 1px solid #000; display: flex; align-items: center; gap: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--prim); cursor: pointer; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; background: var(--msg); line-height: 1.4; position: relative; }
        .my { align-self: flex-end; background: var(--prim); }
        .msg b { font-size: 11px; opacity: 0.7; display: block; margin-bottom: 3px; }

        .chat-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #121b25; transition: 0.2s; }
        .chat-item:hover { background: #2b5278; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; width: 100%; height: 100%; left: 0; z-index: 10; transition: 0.3s; }
            #sidebar.hidden { left: -100%; }
        }
    </style>
</head>
<body>

    <div id="auth">
        <div class="card">
            <h2 style="color:var(--prim); margin-top:0;">LiteGram</h2>
            <input id="login-name" placeholder="–í–∞—à–µ –∏–º—è">
            <input id="login-nick" placeholder="@username">
            <input id="login-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="doLogin()">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
            <p id="error-msg" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">
            <label for="file-input">
                <img id="my-av" class="avatar" src="https://via.placeholder.com/45">
            </label>
            <input type="file" id="file-input" style="display:none;" accept="image/*" onchange="uploadAv(this)">
            <b id="my-name">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
        </div>
        <div style="padding:10px;">
            <input type="text" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π –∏ –≥—Ä—É–ø–ø..." oninput="doSearch(this.value)" style="margin:0;">
        </div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:10px; display:flex; gap:5px;">
            <button class="btn" onclick="create('group')" style="background:#2c3b4a; font-size:12px;">+ –ì—Ä—É–ø–ø–∞</button>
            <button class="btn" onclick="create('channel')" style="background:#2c3b4a; font-size:12px;">+ –ö–∞–Ω–∞–ª</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <button id="back-btn" style="display:none; background:none; border:none; color:var(--prim); font-size:20px;" onclick="toggleMenu(true)">‚¨Ö</button>
            <b id="chat-title">–û–±—â–∏–π —á–∞—Ç</b>
        </div>
        <div id="messages"></div>
        <div class="header" style="gap:10px; border-top:1px solid #000; border-bottom:none;">
            <input id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; margin:0;" onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--prim); font-size:24px; cursor:pointer;">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = 'global';

        function doLogin() {
            const n = document.getElementById('login-name').value;
            const u = document.getElementById('login-nick').value;
            const p = document.getElementById('login-pass').value;
            
            if(!u || !p) {
                document.getElementById('error-msg').innerText = "–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å!";
                return;
            }
            socket.emit('login_attempt', {name: n || u, nick: u, pass: p});
        }

        socket.on('login_success', u => {
            me = u;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('my-name').innerText = u.name;
            if(u.avatar) document.getElementById('my-av').src = u.avatar;
            socket.emit('get_my_rooms');
            switchRoom('global', '–û–±—â–∏–π —á–∞—Ç');
        });

        socket.on('login_error', txt => { document.getElementById('error-msg').innerText = txt; });

        function uploadAv(input) {
            const reader = new FileReader();
            reader.onload = e => {
                const base64 = e.target.result;
                document.getElementById('my-av').src = base64;
                socket.emit('update_profile_image', {nick: me.nick, img: base64});
            };
            reader.readAsDataURL(input.files[0]);
        }

        function doSearch(q) {
            if(q.length > 1) socket.emit('search', {query: q});
            else socket.emit('get_my_rooms');
        }

        socket.on('search_results', d => {
            const list = document.getElementById('chats-list');
            list.innerHTML = '';
            d.users.forEach(u => {
                if(u.nick !== me.nick) {
                    list.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="openLS('${u.nick}')">üë§ @${u.nick}</div>`);
                }
            });
            d.rooms.forEach(renderRoomItem);
        });

        function switchRoom(id, title) {
            currentRoom = id;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            socket.emit('join', {room: id});
            if(window.innerWidth < 768) toggleMenu(false);
        }

        function openLS(target) {
            const id = [me.nick, target].sort().join('_ls_');
            switchRoom(id, `@${target}`);
        }

        function renderRoomItem(r) {
            const list = document.getElementById('chats-list');
            list.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="switchRoom('${r.id}','${r.name}')">üë• ${r.name}</div>`);
        }

        socket.on('load_rooms', rs => {
            document.getElementById('chats-list').innerHTML = '';
            rs.forEach(renderRoomItem);
        });

        function sendMsg() {
            const i = document.getElementById('msg-input');
            if(i.value.trim()) {
                socket.emit('message', {room: currentRoom, text: i.value, nick: me.nick, user: me.name});
                i.value = '';
            }
        }

        socket.on('render_message', d => {
            if(d.room !== currentRoom) return;
            addMsgToUI(d);
        });

        socket.on('history', h => {
            h.forEach(addMsgToUI);
        });

        function addMsgToUI(d) {
            const box = document.getElementById('messages');
            const isMy = d.nick === me.nick;
            const html = `<div class="msg ${isMy ? 'my' : ''}"><b>${d.user}</b>${d.text}</div>`;
            box.insertAdjacentHTML('beforeend', html);
            box.scrollTop = box.scrollHeight;
        }

        function create(type) {
            const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã/–∫–∞–Ω–∞–ª–∞:");
            if(n) {
                const id = n.toLowerCase().replace(/ /g, '_');
                socket.emit('create_room', {id: id, name: n, type: type, creator: me.nick});
            }
        }

        function toggleMenu(show) {
            const s = document.getElementById('sidebar');
            if(show) s.classList.remove('hidden');
            else s.classList.add('hidden');
        }

        // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ –¥–ª—è –º–æ–±–∏–ª–æ–∫
        if(window.innerWidth < 768) {
            document.getElementById('back-btn').style.display = 'block';
        }
    </script>
</body>
</html>
