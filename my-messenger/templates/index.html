<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiteGram Ultra Max</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surf: #17212b; --prim: #2481cc; --text: #fff; --msg: #182533; --border: #000; }
        .light-theme { --bg: #f0f2f5; --surf: #ffffff; --prim: #0088cc; --text: #000; --msg: #ffffff; --border: #ddd; }
        
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 320px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; transition: 0.3s; }
        #chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        #right-bar { width: 280px; background: var(--surf); border-left: 1px solid var(--border); display: none; flex-direction: column; }

        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; left: 0; top: 0; height: 100%; z-index: 1000; }
            #sidebar.hidden { transform: translateX(-100%); }
            #right-bar { width: 100%; position: absolute; right: 0; z-index: 2000; }
        }

        .header { padding: 10px 15px; background: var(--surf); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; min-height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #333; }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 15px; background: var(--msg); border: 1px solid var(--border); position: relative; word-wrap: break-word; }
        .my { align-self: flex-end; background: var(--prim); color: #fff; border: none; }

        .btn { padding: 8px 12px; border-radius: 20px; border: none; background: var(--prim); color: white; cursor: pointer; font-weight: bold; font-size: 14px; }
        .rec-active { background: #ff4757 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* –°—Ç–∏–∫–µ—Ä—ã */
        #sticker-panel { display: none; position: absolute; bottom: 70px; left: 10px; background: var(--surf); border: 1px solid var(--border); padding: 10px; border-radius: 15px; grid-template-columns: repeat(4, 1fr); gap: 10px; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .sticker-img { width: 50px; height: 50px; cursor: pointer; }
        .msg-sticker { width: 120px; height: 120px; display: block; }

        #typing-status { font-size: 12px; color: var(--prim); height: 18px; padding-left: 20px; font-style: italic; }
        #v-preview { position: absolute; bottom: 80px; right: 20px; width: 150px; height: 150px; border-radius: 50%; border: 3px solid #ff4757; display: none; transform: scaleX(-1); object-fit: cover; background: #000; z-index: 50; }
        
        input { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid var(--border); background: var(--surf); color: var(--text); }
        .chat-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body class="dark-theme">

    <div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:5000; display:flex; align-items:center; justify-content:center;">
        <div style="background:var(--surf); padding:30px; border-radius:20px; width:320px; text-align:center; border:1px solid var(--border);">
            <h2 style="color:var(--prim)">LiteGram</h2>
            <input id="auth-nick" placeholder="@username" style="margin-bottom:10px;">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" style="margin-bottom:10px;">
            <button class="btn" onclick="login()" style="width:100%">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="sidebar" class="hidden">
        <div class="header">
            <img id="my-av" class="avatar" onclick="openProfile()">
            <b id="my-name">...</b>
            <button class="btn" onclick="logout()" style="background:#444; font-size:10px;">–í—ã—Ö–æ–¥</button>
        </div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="chat-area">
        <video id="v-preview" autoplay muted></video>
        <div class="header">
            <button onclick="toggleSidebar(false)" id="back-btn" class="btn" style="display:none">‚Üê</button>
            <b id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
            <div style="display:flex; gap:8px;">
                <button class="btn" style="background:#27ae60" onclick="alert('–í—ã–∑–æ–≤...')">üìû</button>
                <button id="members-btn" class="btn" onclick="toggleRight()">üë§</button>
            </div>
        </div>
        
        <div id="messages"></div>
        <div id="typing-status"></div>

        <div id="sticker-panel">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721028.png" class="sticker-img" onclick="sendSticker(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721021.png" class="sticker-img" onclick="sendSticker(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721038.png" class="sticker-img" onclick="sendSticker(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/2584/2584606.png" class="sticker-img" onclick="sendSticker(this.src)">
        </div>

        <div class="header" style="gap:10px; border-top: 1px solid var(--border); border-bottom: none;">
            <button class="btn" onclick="toggleStickers()" style="background:#555">üòä</button>
            <button id="v-btn" class="btn" onclick="toggleVideo()">üì∑</button>
            <input id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="handleTyping()" onkeypress="if(event.key==='Enter') send()">
            <button id="a-btn" class="btn" onclick="toggleAudio()">üé§</button>
            <button class="btn" onclick="send()">‚û§</button>
        </div>
    </div>

    <div id="right-bar">
        <div class="header"><b>–£—á–∞—Å—Ç–Ω–∏–∫–∏</b> <button onclick="toggleRight()" class="btn">√ó</button></div>
        <div id="members-list" style="padding:15px; overflow-y:auto;"></div>
    </div>

    <div id="modal-prof" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:4000;">
        <div style="background:var(--surf); padding:20px; border-radius:20px; width:300px; text-align:center;">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <button class="btn" onclick="toggleTheme()" style="width:100%; margin-bottom:10px;">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            <button class="btn" onclick="document.getElementById('modal-prof').style.display='none'" style="width:100%; background:#555">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = 'global', mediaRec, chunks = [], isRec = false, typingTimeout;

        // --- –õ–û–ì–ò–ö–ê –ê–í–¢–û-–í–•–û–î–ê ---
        window.onload = () => {
            const saved = localStorage.getItem('litegram_credentials');
            if(saved) {
                const creds = JSON.parse(saved);
                socket.emit('login_attempt', creds);
            }
        };

        function login() {
            const nick = document.getElementById('auth-nick').value;
            const pass = document.getElementById('auth-pass').value;
            if(nick && pass) {
                const creds = {nick: nick, pass: pass};
                localStorage.setItem('litegram_credentials', JSON.stringify(creds));
                socket.emit('login_attempt', creds);
            }
        }

        function logout() {
            localStorage.removeItem('litegram_credentials');
            location.reload();
        }

        socket.on('login_success', u => {
            me = u;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('my-name').innerText = u.name;
            document.getElementById('my-av').src = u.avatar || 'https://via.placeholder.com/40';
            socket.emit('get_my_rooms', {nick: me.nick});
            switchRoom('global', 'üåç –û–±—â–∏–π —á–∞—Ç');
        });

        // --- –ü–ï–ß–ê–¢–ê–ï–¢... ---
        function handleTyping() {
            socket.emit('typing', {room: currentRoom, name: me.name, is_typing: true});
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing', {room: currentRoom, is_typing: false});
            }, 1500);
        }

        socket.on('display_typing', d => {
            const el = document.getElementById('typing-status');
            if(d.is_typing) {
                el.innerText = currentRoom.includes('_ls_') ? "–ø–µ—á–∞—Ç–∞–µ—Ç..." : `${d.name} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
            } else { el.innerText = ""; }
        });

        // --- –°–¢–ò–ö–ï–†–´ ---
        function toggleStickers() {
            const p = document.getElementById('sticker-panel');
            p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
        }
        function sendSticker(url) {
            socket.emit('message', {room: currentRoom, sticker: url, nick: me.nick, user: me.name});
            toggleStickers();
        }

        // --- –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
        function switchRoom(id, title) {
            currentRoom = id;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ –õ–°
            document.getElementById('members-btn').style.display = id.includes('_ls_') ? 'none' : 'block';
            socket.emit('join', {room: id});
            if(window.innerWidth < 768) toggleSidebar(true);
        }

        function send(media = null, type = 'text') {
            const i = document.getElementById('msg-in');
            if(i.value.trim() || media) {
                const data = { room: currentRoom, nick: me.nick, user: me.name };
                if(type === 'voice') data.voice = media;
                else if(type === 'video') data.video = media;
                else data.text = i.value;
                socket.emit('message', data);
                i.value = '';
                socket.emit('typing', {room: currentRoom, is_typing: false});
            }
        }

        socket.on('render_message', d => { if(d.room === currentRoom) addMsg(d); });
        socket.on('history', h => h.forEach(addMsg));

        function addMsg(d) {
            const b = document.getElementById('messages');
            let content = `<div>${d.text}</div>`;
            if(d.voice) content = `<audio controls src="${d.voice}" style="height:35px; width:200px;"></audio>`;
            if(d.video) content = `<video class="video-circle" src="${d.video}" autoplay loop muted style="width:180px; height:180px; border-radius:50%; object-fit:cover; border:2px solid var(--prim)"></video>`;
            if(d.sticker) content = `<img src="${d.sticker}" class="msg-sticker">`;
            
            b.insertAdjacentHTML('beforeend', `
                <div class="msg ${d.nick===me.nick?'my':''}" id="m-${d.id}">
                    <div style="font-size:11px; opacity:0.7; margin-bottom:4px;"><b>${d.user}</b></div>
                    ${content}
                    <div style="font-size:12px; margin-top:5px; cursor:pointer;" onclick="react('${d.id}', '‚ù§Ô∏è')">‚ù§Ô∏è</div>
                </div>`);
            b.scrollTop = b.scrollHeight;
        }

        // --- –ó–ê–ü–ò–°–¨ –ú–ï–î–ò–ê ---
        async function startMedia(video) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: video });
            if(video) { 
                const v = document.getElementById('v-preview');
                v.srcObject = stream; v.style.display = 'block';
            }
            mediaRec = new MediaRecorder(stream);
            chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const blob = new Blob(chunks, { type: video ? 'video/webm' : 'audio/webm' });
                const r = new FileReader(); r.readAsDataURL(blob);
                r.onloadend = () => send(r.result, video ? 'video' : 'voice');
                stream.getTracks().forEach(t => t.stop());
                document.getElementById('v-preview').style.display = 'none';
            };
            mediaRec.start();
            isRec = true;
        }

        function toggleVideo() {
            if(!isRec) { startMedia(true); document.getElementById('v-btn').classList.add('rec-active'); }
            else { mediaRec.stop(); isRec = false; document.getElementById('v-btn').classList.remove('rec-active'); }
        }
        function toggleAudio() {
            if(!isRec) { startMedia(false); document.getElementById('a-btn').classList.add('rec-active'); }
            else { mediaRec.stop(); isRec = false; document.getElementById('a-btn').classList.remove('rec-active'); }
        }

        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function openProfile() { document.getElementById('modal-prof').style.display = 'flex'; }
        function toggleRight() { 
            const rb = document.getElementById('right-bar');
            rb.style.display = rb.style.display === 'flex' ? 'none' : 'flex';
        }
        function toggleSidebar(hide) {
            const s = document.getElementById('sidebar');
            s.classList.toggle('hidden', hide);
            document.getElementById('back-btn').style.display = hide ? 'block' : 'none';
        }

        socket.on('load_rooms', rs => {
            const l = document.getElementById('chats-list');
            l.innerHTML = '<div style="padding:15px; opacity:0.5; font-size:12px;">–ú–û–ò –ß–ê–¢–´</div>';
            l.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="switchRoom('global','üåç –û–±—â–∏–π —á–∞—Ç')">üåç –û–±—â–∏–π —á–∞—Ç</div>`);
            rs.forEach(r => {
                l.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="switchRoom('${r.id}','${r.name}')">üë• ${r.name}</div>`);
            });
        });
    </script>
</body>
</html>
