<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiteGram Ultra Complete</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surf: #17212b; --prim: #2481cc; --text: #fff; --msg: #182533; --border: #000; }
        .light-theme { --bg: #f0f2f5; --surf: #ffffff; --prim: #0088cc; --text: #000; --msg: #ffffff; --border: #ddd; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 320px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        #chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        #right-bar { width: 280px; background: var(--surf); border-left: 1px solid var(--border); display: none; flex-direction: column; }

        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; left: 0; top: 0; height: 100%; z-index: 100; }
            #sidebar.hidden { display: none; }
            #right-bar { width: 100%; position: absolute; right: 0; z-index: 200; }
        }

        .header { padding: 10px 15px; background: var(--surf); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; min-height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #333; }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 15px; background: var(--msg); position: relative; border: 1px solid var(--border); }
        .my { align-self: flex-end; background: var(--prim); color: #fff; }
        
        .reactions { font-size: 12px; margin-top: 5px; display: flex; gap: 5px; cursor: pointer; }
        .btn { padding: 8px 15px; border-radius: 20px; border: none; background: var(--prim); color: white; cursor: pointer; font-size: 13px; font-weight: bold; }
        .del-btn { color: #ff4757; font-size: 12px; cursor: pointer; margin-left: 10px; }

        input { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid var(--border); background: var(--surf); color: var(--text); }
        .chat-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .chat-item:hover { background: rgba(255,255,255,0.05); }

        #modal-profile { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 3000; }
    </style>
</head>
<body class="dark-theme">

    <div id="auth" style="position:fixed; inset:0; background:var(--bg); z-index:4000; display:flex; align-items:center; justify-content:center;">
        <div style="background:var(--surf); padding:30px; border-radius:20px; width:320px; text-align:center; border:1px solid var(--border);">
            <h2>LiteGram</h2>
            <input id="auth-nick" placeholder="@username">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="login()" style="width:100%; margin-top:10px;">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="modal-profile">
        <div style="background:var(--surf); padding:20px; border-radius:20px; width:300px; border:1px solid var(--border);">
            <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
            <center>
                <label for="p-av-in"><img id="p-av-img" class="avatar" style="width:100px; height:100px;"></label>
                <input type="file" id="p-av-in" style="display:none" onchange="previewAv(this)">
                <div onclick="toggleTheme()" style="margin-top:10px; cursor:pointer; color:var(--prim)">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</div>
            </center>
            <input id="p-name" placeholder="–ò–º—è" style="margin-top:10px;">
            <input id="p-bio" placeholder="–û —Å–µ–±–µ">
            <button class="btn" onclick="saveProfile()" style="width:100%; margin-top:10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" onclick="closeProfile()" style="width:100%; background:#555; margin-top:5px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">
            <img id="my-av" class="avatar" onclick="openProfile()">
            <b id="my-name">...</b>
        </div>
        <div style="padding:10px;"><input id="search-in" placeholder="–ü–æ–∏—Å–∫..." oninput="doSearch(this.value)"></div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:10px; display:flex; gap:5px;">
            <button class="btn" onclick="createRoom('group')" style="flex:1">–ì—Ä—É–ø–ø–∞</button>
            <button class="btn" onclick="createRoom('channel')" style="flex:1; background:#333;">–ö–∞–Ω–∞–ª</button>
        </div>
    </div>

    <div id="chat-area">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <button onclick="toggleSidebar(false)" class="btn" style="padding:5px 10px; display:none" id="mob-back">‚Üê</button>
                <b id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="alert('–í—ã–∑–æ–≤...')">üìû</button>
                <button id="members-btn" class="btn" onclick="toggleRight()">üë§</button>
            </div>
        </div>
        <div id="messages"></div>
        <div class="header">
            <input id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
        </div>
    </div>

    <div id="right-bar">
        <div class="header"><b>–£—á–∞—Å—Ç–Ω–∏–∫–∏</b> <button onclick="toggleRight()" class="btn">√ó</button></div>
        <div id="members-list" style="padding:10px; overflow-y:auto; flex:1;"></div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = 'global', tempAv = '';

        function login() {
            const u = document.getElementById('auth-nick').value, p = document.getElementById('auth-pass').value;
            if(u && p) socket.emit('login_attempt', {nick: u, pass: p});
        }

        socket.on('login_success', u => {
            me = u; document.getElementById('auth').style.display = 'none';
            updateUI(); socket.emit('get_my_rooms', {nick: me.nick}); switchRoom('global', 'üåç –û–±—â–∏–π —á–∞—Ç');
        });

        function updateUI() {
            document.getElementById('my-name').innerText = me.name;
            document.getElementById('my-av').src = me.avatar || 'https://via.placeholder.com/40';
            document.getElementById('p-av-img').src = me.avatar || 'https://via.placeholder.com/100';
            document.getElementById('p-name').value = me.name;
            document.getElementById('p-bio').value = me.bio;
        }

        function switchRoom(id, title) {
            currentRoom = id;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            
            // –õ–û–ì–ò–ö–ê –í–´–†–ï–ó–ê–ù–ò–Ø –ö–ù–û–ü–ö–ò –î–õ–Ø –õ–°
            const mBtn = document.getElementById('members-btn');
            if (id.includes('_ls_')) {
                mBtn.style.display = 'none';
                document.getElementById('right-bar').style.display = 'none';
            } else {
                mBtn.style.display = 'block';
            }

            socket.emit('join', {room: id});
            socket.emit('get_members', {room: id});
            if(window.innerWidth < 768) toggleSidebar(true);
        }

        function send() {
            const i = document.getElementById('msg-in');
            if(i.value.trim()) {
                socket.emit('message', {room: currentRoom, text: i.value, nick: me.nick, user: me.name});
                i.value = '';
            }
        }

        socket.on('render_message', d => { if(d.room === currentRoom) addMsg(d); });
        socket.on('history', h => h.forEach(addMsg));

        function addMsg(d) {
            const b = document.getElementById('messages');
            const isMy = d.nick === me.nick;
            b.insertAdjacentHTML('beforeend', `
                <div class="msg ${isMy?'my':''}" id="m-${d.id}">
                    <div style="font-size:11px; font-weight:bold">${d.user} ${isMy ? `<span class="del-btn" onclick="delMsg('${d.id}')">üóë</span>` : ''}</div>
                    <div>${d.text}</div>
                    <div class="reactions">
                        <span onclick="react('${d.id}','üëç')">üëç</span>
                        <span onclick="react('${d.id}','‚ù§Ô∏è')">‚ù§Ô∏è</span>
                        <small id="re-${d.id}">${Object.values(d.reactions||{}).join('')}</small>
                    </div>
                </div>`);
            b.scrollTop = b.scrollHeight;
        }

        function delMsg(id) { socket.emit('delete_msg', {id: id, nick: me.nick}); }
        socket.on('msg_deleted', id => document.getElementById('m-'+id)?.remove());

        function react(id, emoji) { socket.emit('add_reaction', {msg_id: id, emoji: emoji, nick: me.nick}); }
        socket.on('update_reactions', d => {
            const el = document.getElementById('re-'+d.id);
            if(el) el.innerText = Object.values(d.reactions||{}).join('');
        });

        socket.on('members_list', ms => {
            const l = document.getElementById('members-list'); l.innerHTML = '';
            ms.forEach(m => {
                l.insertAdjacentHTML('beforeend', `<div style="display:flex; align-items:center; gap:10px; margin-bottom:10px">
                    <img src="${m.avatar || 'https://via.placeholder.com/30'}" class="avatar" style="width:30px; height:30px">
                    <div><b>${m.name}</b><br><small>@${m.nick}</small></div>
                </div>`);
            });
        });

        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function openProfile() { document.getElementById('modal-profile').style.display='flex'; }
        function closeProfile() { document.getElementById('modal-profile').style.display='none'; }
        function previewAv(i) {
            const r = new FileReader(); r.onload = e => { tempAv = e.target.result; document.getElementById('p-av-img').src = tempAv; };
            r.readAsDataURL(i.files[0]);
        }
        function saveProfile() {
            me.name = document.getElementById('p-name').value;
            me.bio = document.getElementById('p-bio').value;
            if(tempAv) me.avatar = tempAv;
            socket.emit('update_profile', me); updateUI(); closeProfile();
        }

        function toggleSidebar(hide) {
            const s = document.getElementById('sidebar');
            const btn = document.getElementById('mob-back');
            if(hide) { s.classList.add('hidden'); btn.style.display='block'; }
            else { s.classList.remove('hidden'); btn.style.display='none'; }
        }

        function toggleRight() { const b = document.getElementById('right-bar'); b.style.display = (b.style.display==='flex')?'none':'flex'; }
        
        function doSearch(q) {
            if(q.trim()) socket.emit('search', {query: q});
            else socket.emit('get_my_rooms', {nick: me.nick});
        }

        socket.on('search_results', d => {
            const l = document.getElementById('chats-list'); l.innerHTML = '';
            d.users.forEach(u => l.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="openLS('${u.nick}')">üë§ @${u.nick}</div>`));
            d.rooms.forEach(r => l.insertAdjacentHTML('beforeend', `<div class="chat-item">üë• ${r.name} <button onclick="socket.emit('join_room_request',{room_id:'${r.id}',nick:me.nick})">–í—Å—Ç—É–ø–∏—Ç—å</button></div>`));
        });

        function openLS(t) { switchRoom([me.nick, t].sort().join('_ls_'), '@'+t); }
        socket.on('load_rooms', rs => {
            const l = document.getElementById('chats-list'); l.innerHTML = '<div class="chat-item" onclick="switchRoom(\'global\',\'üåç –û–±—â–∏–π —á–∞—Ç\')">üåç –û–±—â–∏–π —á–∞—Ç</div>';
            rs.forEach(r => l.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="switchRoom('${r.id}','${r.name}')">üë• ${r.name}</div>`));
        });
        socket.on('load_rooms_trigger', () => socket.emit('get_my_rooms', {nick: me.nick}));
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä—è—á–µ–º/–ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —ç–∫—Ä–∞–Ω–∞
        window.onresize = () => { if(window.innerWidth > 768) document.getElementById('sidebar').classList.remove('hidden'); };
        if(window.innerWidth < 768) toggleSidebar(false);
    </script>
</body>
</html>
