<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b0e14; --txt: #f1f5f9; --glass: rgba(15, 23, 42, 0.95); }
        .light { --bg: #ffffff; --txt: #0f172a; --glass: rgba(241, 245, 249, 0.95); }
        body { background: var(--bg); color: var(--txt); transition: 0.3s; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .msg-in { background: rgba(255,255,255,0.05); border-radius: 18px 18px 18px 4px; }
        .msg-out { background: #3b82f6; border-radius: 18px 18px 4px 18px; color: white; }
        .circle-vid { width: 220px; height: 220px; border-radius: 50%; object-fit: cover; border: 3px solid #3b82f6; background: #000; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); padding: 20px; }
        .active { display: flex !important; }
        @media (max-width: 768px) {
            #side { width: 100%; position: absolute; z-index: 50; transition: 0.3s; }
            body.chat-active #side { transform: translateX(-100%); }
            #main { width: 100%; }
        }
    </style>
</head>
<body class="{{ user.theme }}">
    <audio id="snd-msg" src="https://cdn.pixabay.com/audio/2022/03/15/audio_730303038b.mp3"></audio>
    <audio id="snd-call" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c330368141.mp3" loop></audio>

    <div class="flex h-screen overflow-hidden">
        <aside id="side" class="w-80 border-r border-white/5 flex flex-col glass">
            <div class="p-6 flex justify-between items-center">
                <h1 class="text-2xl font-black text-blue-500 italic">NEXUS</h1>
                <div class="flex gap-4">
                    <button onclick="openM('m-grp')"><i data-lucide="plus-circle"></i></button>
                    <button onclick="openM('m-set')"><i data-lucide="settings"></i></button>
                </div>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-4 space-y-2"></div>
        </aside>

        <main id="main" class="flex-1 flex flex-col relative">
            <header class="h-20 glass flex items-center justify-between px-6">
                <div class="flex items-center gap-4">
                    <button onclick="back()" class="md:hidden"><i data-lucide="chevron-left"></i></button>
                    <div onclick="openM('m-info')" class="cursor-pointer">
                        <h2 id="r-title" class="font-bold text-lg">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                        <div id="status-line">
                            <p id="r-status" class="text-[11px] opacity-50">...</p>
                            <p id="t-box" class="hidden text-[11px] text-blue-500 italic"><span id="t-name"></span> –ø–µ—á–∞—Ç–∞–µ—Ç...</p>
                        </div>
                    </div>
                </div>
                <div class="flex gap-5 text-slate-400">
                    <button id="call-btn" onclick="makeCall()" class="hidden"><i data-lucide="phone"></i></button>
                    <button onclick="openM('m-info')"><i data-lucide="info"></i></button>
                </div>
            </header>

            <div id="win" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col"></div>

            <footer class="p-4 glass">
                <div id="sticker-p" class="hidden flex gap-4 p-4 bg-slate-900/50 rounded-2xl mb-2 overflow-x-auto">
                    <button onclick="sendSticker('‚ù§Ô∏è')" class="text-3xl">‚ù§Ô∏è</button>
                    <button onclick="sendSticker('üòÇ')" class="text-3xl">üòÇ</button>
                    <button onclick="sendSticker('üî•')" class="text-3xl">üî•</button>
                    <button onclick="sendSticker('üëç')" class="text-3xl">üëç</button>
                </div>
                <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-500/10 p-2 rounded-[2rem]">
                    <button onclick="toggleStickers()" class="p-3 text-blue-500"><i data-lucide="smile"></i></button>
                    <button onclick="document.getElementById('f-up').click()" class="p-3"><i data-lucide="paperclip"></i></button>
                    <input type="file" id="f-up" class="hidden" onchange="upFile(this)">
                    <textarea id="min" rows="1" class="flex-1 bg-transparent p-3 outline-none text-sm resize-none" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                    <button onclick="recCircle()" class="p-3 text-red-500"><i data-lucide="camera"></i></button>
                    <button onclick="sendMsg()" class="bg-blue-600 p-4 rounded-full text-white shadow-lg"><i data-lucide="send"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <div id="m-set" class="modal">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-6">–ü—Ä–æ—Ñ–∏–ª—å</h2>
            <div class="relative w-24 h-24 mx-auto mb-6">
                <img src="{{ user.av }}" id="set-av-pre" class="w-full h-full rounded-full object-cover border-2 border-blue-500">
                <button onclick="document.getElementById('av-in').click()" class="absolute bottom-0 right-0 bg-blue-600 p-2 rounded-full"><i data-lucide="camera" class="w-4 h-4"></i></button>
                <input type="file" id="av-in" class="hidden" onchange="upAv(this)">
            </div>
            <input id="set-name" type="text" value="{{ user.name }}" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10" placeholder="–ò–º—è">
            <input id="set-bio" type="text" value="{{ user.bio }}" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10" placeholder="–û —Å–µ–±–µ">
            <div class="flex gap-2 mb-6">
                <button onclick="setTheme('dark')" class="flex-1 p-3 rounded-xl bg-slate-800 text-xs">–¢–µ–º–Ω–∞—è</button>
                <button onclick="setTheme('light')" class="flex-1 p-3 rounded-xl bg-white text-slate-900 text-xs font-bold">–°–≤–µ—Ç–ª–∞—è</button>
            </div>
            <button onclick="saveProfile()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="closeM('m-set')" class="mt-4 opacity-50">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="m-info" class="modal">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-blue-500">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
            <div id="mem-list" class="space-y-4 max-h-80 overflow-y-auto pr-2"></div>
            <button onclick="closeM('m-info')" class="w-full mt-6 p-4 bg-white/5 rounded-2xl">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="m-grp" class="modal">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h3>
            <input id="grp-t" type="text" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <button onclick="createGrp()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">–°–æ–∑–¥–∞—Ç—å</button>
            <button onclick="closeM('m-grp')" class="w-full mt-2 opacity-50">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="call-ui" class="modal">
        <div class="text-center">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse text-white text-3xl">üìû</div>
            <h2 id="c-caller" class="text-2xl font-bold mb-10 text-white">–ó–≤–æ–Ω–æ–∫...</h2>
            <div class="flex gap-10 justify-center">
                <button onclick="endCall()" class="bg-red-500 p-6 rounded-full text-white"><i data-lucide="phone-off"></i></button>
                <button onclick="endCall()" class="bg-green-500 p-6 rounded-full text-white"><i data-lucide="phone"></i></button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let cur = null, isG = false, myId = "{{ user._id }}", members = [], avUrl = "{{ user.av }}";

        function openM(id) { document.getElementById(id).classList.add('active'); }
        function closeM(id) { document.getElementById(id).classList.remove('active'); }
        function back() { document.body.classList.remove('chat-active'); }
        function toggleStickers() { document.getElementById('sticker-p').classList.toggle('hidden'); }

        async function load() {
            const r = await fetch('/api/groups');
            const data = await r.json();
            document.getElementById('chat-list').innerHTML = data.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group', ${g.m_count}, '${JSON.stringify(g.member_details).replace(/'/g, "&apos;")}')" class="p-4 glass rounded-2xl mb-2 cursor-pointer border border-white/5">
                    <p class="font-bold text-sm"># ${g.title}</p>
                    <p class="text-[10px] opacity-40">${g.m_count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                </div>`).join('');
        }

        function openChat(id, title, type, count, mDetails) {
            cur = id; isG = type === 'group';
            document.body.classList.add('chat-active');
            document.getElementById('r-title').innerText = title;
            document.getElementById('r-status').innerText = isG ? `${count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤` : '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
            document.getElementById('win').innerHTML = '';
            document.getElementById('call-btn').classList.toggle('hidden', isG);
            
            if(isG) {
                members = JSON.parse(mDetails);
                renderMembers();
            }
            socket.emit('join', {room: id});
            fetch(`/api/history/${id}`).then(r => r.json()).then(data => data.forEach(render));
        }

        function renderMembers() {
            document.getElementById('mem-list').innerHTML = members.map(m => `
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <img src="${m.av}" class="w-10 h-10 rounded-full object-cover">
                        <div>
                            <p class="text-sm font-bold">${m.name}</p>
                            <p class="text-[10px] opacity-50">${m.is_online ? '<span class="text-green-500">–≤ —Å–µ—Ç–∏</span>' : '–±—ã–ª ' + m.last_seen}</p>
                        </div>
                    </div>
                </div>`).join('');
        }

        function render(m) {
            const me = m.sid === myId;
            let c = `<p class="text-sm">${m.txt || ''}</p>`;
            if(m.type === 'circle') c = `<video src="${m.url}" class="circle-vid" autoplay loop muted></video>`;
            if(m.type === 'file') c = `<a href="${m.url}" download class="text-blue-400 font-bold flex gap-2"><i data-lucide="download"></i> –§–∞–π–ª</a>`;
            if(m.type === 'sticker') c = `<span class="text-5xl">${m.txt}</span>`;

            const h = `<div class="flex flex-col ${me ? 'items-end' : 'items-start'} group animate-fade-in">
                <div class="${me ? 'msg-out' : 'msg-in'} p-3 max-w-[85%] relative shadow-lg">
                    ${!me && isG ? `<p class="text-[9px] font-black text-blue-400 mb-1 uppercase">${m.name}</p>` : ''}
                    ${c}
                    <button onclick="delM('${m._id}')" class="hidden group-hover:block absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full text-[8px]">‚úï</button>
                </div>
                <p class="text-[9px] opacity-30 mt-1">${new Date(m.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
            </div>`;
            document.getElementById('win').insertAdjacentHTML('beforeend', h);
            document.getElementById('win').scrollTop = document.getElementById('win').scrollHeight;
            lucide.createIcons();
        }

        // --- –õ–û–ì–ò–ö–ê –°–¢–ê–¢–£–°–û–í –ò –ü–ï–ß–ê–¢–ê–ï–¢ ---
        socket.on('status_ev', d => {
            const user = members.find(m => m._id === d.uid);
            if(user) { user.is_online = d.on; user.last_seen = d.last || ''; renderMembers(); }
            if(cur === d.uid && !isG) {
                const s = document.getElementById('r-status');
                s.innerText = d.on ? '–≤ —Å–µ—Ç–∏' : '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
                s.classList.toggle('text-green-400', d.on);
            }
        });

        document.getElementById('min').oninput = () => {
            socket.emit('typing', {room: cur, st: true, is_g: isG});
            clearTimeout(window.t_to);
            window.t_to = setTimeout(() => socket.emit('typing', {room: cur, st: false, is_g: isG}), 2000);
        };

        socket.on('typing_ev', d => {
            if(d.room === cur) {
                const b = document.getElementById('t-box'), s = document.getElementById('r-status'), n = document.getElementById('t-name');
                if(d.st) { s.classList.add('hidden'); b.classList.remove('hidden'); n.innerText = d.is_g ? d.name : ''; }
                else { b.classList.add('hidden'); s.classList.remove('hidden'); }
            }
        });

        // --- –î–ï–ô–°–¢–í–ò–Ø ---
        async function upAv(el) {
            const fd = new FormData(); fd.append('file', el.files[0]);
            const r = await fetch('/api/upload', {method:'POST', body:fd});
            const d = await r.json();
            avUrl = d.url; document.getElementById('set-av-pre').src = d.url;
        }

        async function saveProfile() {
            const d = { name: document.getElementById('set-name').value, bio: document.getElementById('set-bio').value, av: avUrl, theme: document.body.className };
            await fetch('/api/profile/update', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d) });
            location.reload();
        }

        async function createGrp() {
            const t = document.getElementById('grp-t').value;
            if(!t) return;
            await fetch('/api/groups', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({t: t}) });
            location.reload();
        }

        function sendMsg() {
            const t = document.getElementById('min').value;
            if(t && cur) { socket.emit('msg', {room: cur, txt: t}); document.getElementById('min').value = ''; }
        }

        async function recCircle() {
            const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            const mr = new MediaRecorder(stream); let chunks = [];
            mr.ondataavailable = e => chunks.push(e.data);
            mr.onstop = async () => {
                const fd = new FormData(); fd.append('file', new Blob(chunks, {type:'video/webm'}), 'c.webm');
                const r = await fetch('/api/upload', {method:'POST', body:fd});
                const d = await r.json();
                socket.emit('msg', {room: cur, type:'circle', url: d.url});
                stream.getTracks().forEach(t => t.stop());
            };
            mr.start(); setTimeout(() => mr.stop(), 5000);
        }

        function sendSticker(s) { socket.emit('msg', {room: cur, txt: s, type: 'sticker'}); toggleStickers(); }
        function makeCall() { socket.emit('call_init', {room: cur}); }
        socket.on('incoming_call', d => { document.getElementById('c-caller').innerText = d.from; openM('call-ui'); document.getElementById('snd-call').play(); });
        function endCall() { closeM('call-ui'); document.getElementById('snd-call').pause(); }
        function delM(mid) { socket.emit('delete_msg', {mid: mid, room: cur}); }
        socket.on('new_msg', m => { if(m.room === cur) render(m); if(m.sid !== myId) { document.getElementById('snd-msg').play(); } });
        socket.on('msg_deleted', mid => { document.querySelector(`[onclick="delM('${mid}')"]`).parentElement.parentElement.remove(); });

        load();
    </script>
</body>
</html>
