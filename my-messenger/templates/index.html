<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiteGram Ultra</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surf: #17212b; --accent: #2481cc; --text: #fff; --msg-my: #2b5278; --msg-other: #182533; --border: #000; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar & Search */
        #sidebar { width: 300px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .chat-item { padding: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin: 2px 8px; transition: 0.2s; }
        .chat-item:hover, .chat-item.active { background: var(--accent); }

        /* Chat Area */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Message Bubbles */
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 12px; position: relative; font-size: 15px; }
        .msg.my { align-self: flex-end; background: var(--msg-my); border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 2px; }

        /* Reactions UI */
        .react-bar { display: flex; gap: 5px; margin-top: 4px; font-size: 12px; }
        .react-btn { cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .react-btn:hover { opacity: 1; transform: scale(1.2); }
        .msg-reactions { display: flex; gap: 3px; background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 10px; width: fit-content; margin-top: 4px; font-size: 11px; }

        /* Call UI */
        #call-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .call-avatar { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(36,129,204,0.4); } 70% { box-shadow: 0 0 0 20px rgba(36,129,204,0); } 100% { box-shadow: 0 0 0 0 rgba(36,129,204,0); } }

        /* Stickers & Media */
        #sticker-panel { display: none; position: absolute; bottom: 80px; left: 15px; background: var(--surf); padding: 10px; border-radius: 15px; grid-template-columns: repeat(4, 1fr); gap: 10px; z-index: 100; border: 1px solid var(--border); }
        .video-note { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        #v-preview { position: absolute; bottom: 85px; right: 20px; width: 130px; height: 130px; border-radius: 50%; border: 3px solid #ff4d4d; display: none; object-fit: cover; transform: scaleX(-1); }

        .btn-icon { width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; color: #808b99; cursor: pointer; font-size: 20px; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="call-screen">
        <img id="call-av" class="call-avatar" src="https://via.placeholder.com/120">
        <h2 id="call-name">–í—ã–∑–æ–≤...</h2>
        <p>LiteGram Secure Call</p>
        <button onclick="endCall()" style="background:#ff4d4d; border:none; padding:15px 40px; border-radius:30px; color:white; font-weight:bold; cursor:pointer; margin-top:50px;">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="sidebar">
        <div style="padding:15px; display:flex; align-items:center; gap:10px; border-bottom:1px solid var(--border);">
            <img id="my-av" class="avatar" onclick="alert('–ü—Ä–æ—Ñ–∏–ª—å')">
            <b id="my-nick-top" style="flex:1">...</b>
            <button class="btn-icon" onclick="let n=prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã'); if(n) socket.emit('create_room', {name:n, creator_nick:me.nick})">+</button>
        </div>
        <div style="padding:10px;"><input id="search-input" placeholder="–ü–æ–∏—Å–∫..." oninput="realSearch()" style="width:100%; padding:10px; border-radius:10px; background:var(--bg); border:none; color:white;"></div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="chat-area">
        <video id="v-preview" autoplay muted></video>
        <div style="background:var(--surf); padding:10px 15px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid var(--border);">
            <b id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
            <div style="display:flex; gap:5px;">
                <button class="btn-icon" onclick="startCall()">üìû</button>
                <button class="btn-icon" onclick="toggleRight()">üë§</button>
            </div>
        </div>

        <div id="messages"></div>

        <div id="sticker-panel">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721028.png" style="width:50px; cursor:pointer" onclick="sendSticker(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721021.png" style="width:50px; cursor:pointer" onclick="sendSticker(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/2584/2584606.png" style="width:50px; cursor:pointer" onclick="sendSticker(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721038.png" style="width:50px; cursor:pointer" onclick="sendSticker(this.src)">
        </div>

        <div style="background:var(--surf); padding:10px 15px; display:flex; align-items:center; gap:10px;">
            <button class="btn-icon" onclick="document.getElementById('sticker-panel').style.display='grid'">üòä</button>
            <button id="v-btn" class="btn-icon" onclick="toggleMedia('video')">üì∑</button>
            <input id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; background:transparent; border:none; color:white;" onkeypress="if(event.key==='Enter') send()">
            <button id="a-btn" class="btn-icon" onclick="toggleMedia('audio')">üé§</button>
            <button class="btn-icon" onclick="send()" style="color:var(--accent)">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = 'global', mediaRec, chunks = [], isRec = false;

        // –ê–≤—Ç–æ-–≤—Ö–æ–¥
        window.onload = () => {
            const saved = localStorage.getItem('lg_creds');
            if(saved) socket.emit('login_attempt', JSON.parse(saved));
            else {
                const n = prompt("–ù–∏–∫?"); const p = prompt("–ü–∞—Ä–æ–ª—å?");
                if(n && p) {
                    const c = {nick: n, pass: p};
                    localStorage.setItem('lg_creds', JSON.stringify(c));
                    socket.emit('login_attempt', c);
                }
            }
        };

        socket.on('login_success', u => {
            me = u; document.getElementById('my-nick-top').innerText = u.name;
            document.getElementById('my-av').src = u.avatar || 'https://via.placeholder.com/40';
            socket.emit('get_my_rooms', {nick: me.nick});
            switchRoom('global', 'üåç –û–±—â–∏–π —á–∞—Ç');
        });

        // –ó–≤–æ–Ω–∫–∏
        function startCall() {
            document.getElementById('call-name').innerText = document.getElementById('chat-title').innerText;
            document.getElementById('call-screen').style.display = 'flex';
        }
        function endCall() { document.getElementById('call-screen').style.display = 'none'; }

        // –ü–æ–∏—Å–∫
        function realSearch() {
            const q = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.chat-item').forEach(el => {
                el.style.display = el.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }

        // –†–µ–∞–∫—Ü–∏–∏
        function react(msg_id, emoji) {
            socket.emit('add_reaction', {msg_id, emoji, nick: me.nick, room: currentRoom});
        }

        socket.on('update_reactions', msg => {
            const msgEl = document.getElementById(`msg-${msg.id}`);
            if(msgEl) {
                let reactBox = msgEl.querySelector('.msg-reactions');
                if(!reactBox) {
                    reactBox = document.createElement('div');
                    reactBox.className = 'msg-reactions';
                    msgEl.appendChild(reactBox);
                }
                const counts = {};
                Object.values(msg.reactions).forEach(e => counts[e] = (counts[e] || 0) + 1);
                reactBox.innerHTML = Object.entries(counts).map(([e, c]) => `<span>${e} ${c}</span>`).join(' ');
            }
        });

        // –û—Å–Ω–æ–≤–Ω–æ–µ
        function switchRoom(id, title) {
            currentRoom = id;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            socket.emit('join', {room: id});
        }

        socket.on('load_rooms', rs => {
            const l = document.getElementById('chats-list'); l.innerHTML = '';
            addChatItem('global', 'üåç –û–±—â–∏–π —á–∞—Ç');
            rs.forEach(r => addChatItem(r.id, 'üë• ' + r.name));
        });

        function addChatItem(id, title) {
            const l = document.getElementById('chats-list');
            const d = document.createElement('div');
            d.className = 'chat-item' + (currentRoom===id?' active':'');
            d.innerHTML = `<b>${title}</b>`;
            d.onclick = () => switchRoom(id, title);
            l.appendChild(d);
        }

        function send() {
            const i = document.getElementById('msg-in');
            if(i.value.trim()) {
                socket.emit('message', {room: currentRoom, text: i.value, nick: me.nick, user: me.name});
                i.value = '';
            }
        }
        
        function sendSticker(url) {
            socket.emit('message', {room: currentRoom, sticker: url, nick: me.nick, user: me.name});
            document.getElementById('sticker-panel').style.display='none';
        }

        socket.on('render_message', d => { if(d.room === currentRoom) addMsg(d); });
        socket.on('history', h => h.forEach(addMsg));

        function addMsg(d) {
            const b = document.getElementById('messages');
            let content = `<div>${d.text}</div>`;
            if(d.sticker) content = `<img src="${d.sticker}" style="width:100px;">`;
            if(d.video) content = `<video class="video-note" src="${d.video}" autoplay loop muted></video>`;
            if(d.voice) content = `<audio controls src="${d.voice}" style="width:200px; height:35px;"></audio>`;

            const html = `
                <div class="msg ${d.nick===me.nick?'my':'other'}" id="msg-${d.id}">
                    <small style="font-weight:bold; color:var(--accent)">${d.user}</small>
                    ${content}
                    <div class="react-bar">
                        <span class="react-btn" onclick="react('${d.id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
                        <span class="react-btn" onclick="react('${d.id}', 'üëç')">üëç</span>
                    </div>
                </div>`;
            b.insertAdjacentHTML('beforeend', html);
            b.scrollTop = b.scrollHeight;
        }

        // –ó–∞–ø–∏—Å—å –º–µ–¥–∏–∞
        async function toggleMedia(mode) {
            if(!isRec) {
                const stream = await navigator.mediaDevices.getUserMedia({audio:true, video:mode==='video'});
                if(mode==='video') { const p = document.getElementById('v-preview'); p.srcObject=stream; p.style.display='block'; }
                mediaRec = new MediaRecorder(stream); chunks = [];
                mediaRec.ondataavailable = e => chunks.push(e.data);
                mediaRec.onstop = () => {
                    const blob = new Blob(chunks, {type: mode==='video' ? 'video/webm' : 'audio/webm'});
                    const r = new FileReader(); r.readAsDataURL(blob);
                    r.onloadend = () => socket.emit('message', {room:currentRoom, [mode]:r.result, nick:me.nick, user:me.name});
                    stream.getTracks().forEach(t => t.stop());
                    document.getElementById('v-preview').style.display='none';
                };
                mediaRec.start(); isRec=true;
                document.getElementById(mode==='video'?'v-btn':'a-btn').style.color='#ff4d4d';
            } else {
                mediaRec.stop(); isRec=false;
                document.getElementById('v-btn').style.color='#808b99';
                document.getElementById('a-btn').style.color='#808b99';
            }
        }
    </script>
</body>
</html>
