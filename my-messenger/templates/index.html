<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body.dark { background: #0b0e14; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .msg-in { border-radius: 18px 18px 18px 4px; background: #1e293b; }
        .msg-out { border-radius: 18px 18px 4px 18px; background: #3b82f6; }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            #side { width: 100%; z-index: 20; position: absolute; height: 100%; transition: 0.3s; }
            #main { width: 100%; z-index: 10; position: absolute; height: 100%; left: 0; }
            body.chat-active #side { transform: translateX(-100%); }
        }

        .typing-dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
        .ring { animation: ring-pulse 1.5s infinite; }
        @keyframes ring-pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5); } 70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body class="dark flex h-screen overflow-hidden select-none">
    <audio id="snd-msg" src="https://cdn.pixabay.com/audio/2022/03/15/audio_730303038b.mp3"></audio>
    <audio id="snd-call" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c330368141.mp3" loop></audio>

    <aside id="side" class="w-80 border-r border-slate-800 flex flex-col glass">
        <div class="p-6 flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-500 italic">NEXUS</h1>
            <div class="flex gap-3 text-slate-400">
                <button onclick="createGrp()"><i data-lucide="plus-circle"></i></button>
                <button onclick="toggleSet()"><i data-lucide="settings"></i></button>
            </div>
        </div>
        <div class="px-4 mb-4">
            <input id="search" oninput="doSearch(this.value)" placeholder="–ü–æ–∏—Å–∫ @username..." class="w-full bg-slate-800/50 p-3 rounded-2xl text-sm outline-none border border-slate-700 focus:border-blue-500">
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
        <div class="p-4 glass m-2 rounded-2xl flex items-center gap-3">
            <img src="{{ user.av }}" class="w-10 h-10 rounded-full border-2 border-blue-500">
            <div class="flex-1 truncate">
                <p class="font-bold text-xs">{{ user.name }}</p>
                <p class="text-[10px] text-slate-500">@{{ user.username }}</p>
            </div>
        </div>
    </aside>

    <main id="main" class="flex-1 flex flex-col bg-[#0b0e14]">
        <header class="h-20 glass flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <button onclick="back()" class="md:hidden p-2 bg-slate-800 rounded-full"><i data-lucide="arrow-left"></i></button>
                <div>
                    <h2 id="r-title" class="font-bold text-lg leading-none">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                    <p id="r-status" class="text-[11px] text-slate-500 mt-1">–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ</p>
                    <p id="t-status" class="hidden text-[11px] text-blue-400 italic mt-1"><span id="t-name"></span><span class="typing-dots"></span></p>
                </div>
            </div>
            <div class="flex gap-5 text-slate-400">
                <button onclick="initCall()" class="hover:text-green-500"><i data-lucide="phone"></i></button>
                <button onclick="toggleInfo()"><i data-lucide="users"></i></button>
            </div>
        </header>

        <div id="win" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col"></div>

        <footer class="p-4 glass">
            <div class="max-w-4xl mx-auto flex items-end gap-3 bg-slate-900/80 p-2 rounded-3xl border border-slate-700">
                <label class="p-3 cursor-pointer text-slate-400"><i data-lucide="paperclip"></i><input type="file" class="hidden" onchange="upFile(this)"></label>
                <textarea id="min" rows="1" class="flex-1 bg-transparent p-3 outline-none text-sm resize-none" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..."></textarea>
                <button onclick="send()" class="bg-blue-600 p-4 rounded-2xl text-white active:scale-95 transition-all"><i data-lucide="send"></i></button>
            </div>
        </footer>
    </main>

    <div id="call-ui" class="hidden fixed inset-0 z-[100] bg-slate-950/95 flex flex-col items-center justify-center backdrop-blur-xl">
        <div class="w-32 h-32 bg-blue-600 rounded-full flex items-center justify-center text-5xl ring mb-8">üìû</div>
        <h2 id="caller-name" class="text-2xl font-bold mb-1">–ù–∏–∫–Ω–µ–π–º</h2>
        <p class="text-blue-400 mb-12 animate-pulse">–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫...</p>
        <div class="flex gap-10">
            <button onclick="ans(false)" class="bg-red-500 p-8 rounded-full"><i data-lucide="phone-off"></i></button>
            <button onclick="ans(true)" class="bg-green-500 p-8 rounded-full"><i data-lucide="phone"></i></button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let cur = null, isG = false, myId = "{{ user._id }}";

        // –¢–ê–ô–ü–ò–ù–ì –õ–û–ì–ò–ö–ê
        let t_timer;
        document.getElementById('min').addEventListener('input', () => {
            if(!cur) return;
            socket.emit('typing', {room: cur, st: true, is_g: isG});
            clearTimeout(t_timer);
            t_timer = setTimeout(() => socket.emit('typing', {room: cur, st: false, is_g: isG}), 2000);
        });

        socket.on('is_typing', d => {
            const box = document.getElementById('t-status');
            const st = document.getElementById('r-status');
            const name = document.getElementById('t-name');
            if(d.room === cur && d.st) {
                st.classList.add('hidden'); box.classList.remove('hidden');
                name.innerText = d.is_g ? d.name + ' –ø–µ—á–∞—Ç–∞–µ—Ç' : '–ø–µ—á–∞—Ç–∞–µ—Ç';
            } else {
                box.classList.add('hidden'); st.classList.remove('hidden');
            }
        });

        // –°–û–û–ë–©–ï–ù–ò–Ø
        socket.on('new_msg', m => {
            if(m.room === cur) render(m);
            if(m.sid !== myId) document.getElementById('snd-msg').play();
        });

        function render(m) {
            const me = m.sid === myId;
            const html = `
                <div class="flex ${me?'justify-end':'justify-start'} group">
                    <div class="max-w-[75%] p-3 shadow-xl relative ${me?'msg-out text-white':'msg-in glass text-slate-100'}">
                        ${!me && isG ? `<p class="text-[10px] font-bold text-blue-400 mb-1 uppercase">${m.name}</p>` : ''}
                        <p class="text-sm">${m.txt}</p>
                        <button onclick="del('${m._id}')" class="hidden group-hover:block absolute -top-2 -right-2 bg-red-500 p-1 rounded-full text-[8px]">‚úï</button>
                    </div>
                </div>`;
            document.getElementById('win').insertAdjacentHTML('beforeend', html);
            document.getElementById('win').scrollTop = document.getElementById('win').scrollHeight;
        }

        async function openChat(id, title, type) {
            cur = id; isG = type === 'group';
            document.body.classList.add('chat-active');
            document.getElementById('r-title').innerText = title;
            document.getElementById('win').innerHTML = '';
            socket.emit('join', {room: id});
            const r = await fetch(`/api/history/${id}`);
            const data = await r.json();
            data.forEach(render);
        }

        function send() {
            const t = document.getElementById('min').value;
            if(t && cur) {
                socket.emit('msg', {room: cur, txt: t});
                document.getElementById('min').value = '';
            }
        }

        async function doSearch(q) {
            if(q.length < 2) { loadChats(); return; }
            const r = await fetch(`/api/search_global/${q}`);
            const users = await r.json();
            document.getElementById('chat-list').innerHTML = users.map(u => `
                <div onclick="openChat('${u._id}', '${u.name}', 'private')" class="p-3 glass rounded-2xl flex items-center gap-3 cursor-pointer">
                    <img src="${u.av}" class="w-10 h-10 rounded-full">
                    <p class="font-bold text-xs">${u.name}</p>
                </div>`).join('');
        }

        async function loadChats() {
            const r = await fetch('/api/groups');
            const data = await r.json();
            document.getElementById('chat-list').innerHTML = data.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group')" class="p-4 glass rounded-2xl flex items-center justify-between cursor-pointer">
                    <p class="font-bold text-sm"># ${g.title}</p>
                </div>`).join('');
        }

        function initCall() { socket.emit('call_init', {room: cur}); }
        socket.on('incoming_call', d => {
            document.getElementById('caller-name').innerText = d.from;
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('snd-call').play();
        });

        function ans(v) { 
            document.getElementById('call-ui').classList.add('hidden'); 
            document.getElementById('snd-call').pause();
        }

        function back() { document.body.classList.remove('chat-active'); }
        function del(mid) { socket.emit('del_msg', {mid: mid}); }
        socket.on('msg_deleted', mid => { document.getElementById('win').innerHTML = ''; openChat(cur, document.getElementById('r-title').innerText, isG?'group':'private'); });

        loadChats();
    </script>
</body>
</html>
