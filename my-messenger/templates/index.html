<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteGram Ultra Fixed</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --bg: #0e1621; --surf: #17212b; --prim: #2481cc; --text: #fff; --msg: #182533; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —á–∞—Ç–æ–≤ */
        #sidebar { width: 320px; background: var(--surf); border-right: 1px solid #000; display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--surf); border-bottom: 1px solid #000; display: flex; align-items: center; justify-content: space-between; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #333; }
        
        /* –ó–æ–Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–π */
        #chat-area { flex: 1; display: flex; flex-direction: column; background: #080e15; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; background: var(--msg); }
        .my { align-self: flex-end; background: var(--prim); }
        
        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        #right-bar { width: 280px; background: var(--surf); border-left: 1px solid #000; display: none; flex-direction: column; }

        .chat-item { padding: 12px; border-bottom: 1px solid #121b25; cursor: pointer; }
        .chat-item:hover { background: #2b5278; }
        .rank { font-size: 9px; padding: 2px 5px; border-radius: 4px; font-weight: bold; text-transform: uppercase; margin-left: 5px;}
        .rank-–∞–¥–º–∏–Ω { background: #ff4757; }
        
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #333; background: #0f161e; color: white; margin-top: 5px; }
        .btn { padding: 8px 12px; border-radius: 5px; border: none; background: var(--prim); color: white; cursor: pointer; font-size: 12px; }

        #modal-profile { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; }
    </style>
</head>
<body>

    <div id="auth" style="position:fixed; inset:0; background:var(--bg); z-index:3000; display:flex; align-items:center; justify-content:center;">
        <div style="background:var(--surf); padding:30px; border-radius:20px; width:320px; text-align:center;">
            <h2>LiteGram</h2>
            <input id="auth-nick" placeholder="@username">
            <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="login()" style="width:100%; margin-top:10px;">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="modal-profile">
        <div style="background:var(--surf); padding:20px; border-radius:15px; width:300px;">
            <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
            <center>
                <label for="p-av-in"><img id="p-av-img" class="avatar" style="width:80px; height:80px;"></label>
                <input type="file" id="p-av-in" style="display:none" onchange="previewAv(this)">
            </center>
            <input id="p-name" placeholder="–ò–º—è">
            <input id="p-bio" placeholder="–û —Å–µ–±–µ">
            <button class="btn" onclick="saveProfile()" style="width:100%; margin-top:10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" onclick="closeProfile()" style="width:100%; background:#444; margin-top:5px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">
            <img id="my-av" class="avatar" onclick="openProfile()">
            <b id="my-name">...</b>
        </div>
        <div style="padding:10px;"><input id="search-in" placeholder="–ü–æ–∏—Å–∫..." oninput="doSearch(this.value)"></div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:10px; display:flex; gap:5px;">
            <button class="btn" onclick="createRoom('group')" style="flex:1">+ –ì—Ä—É–ø–ø–∞</button>
            <button class="btn" onclick="createRoom('channel')" style="flex:1">+ –ö–∞–Ω–∞–ª</button>
        </div>
    </div>

    <div id="chat-area">
        <div class="header">
            <b id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
            <button class="btn" onclick="toggleRight()">–£—á–∞—Å—Ç–Ω–∏–∫–∏</button>
        </div>
        <div id="messages"></div>
        <div class="header">
            <input id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
        </div>
    </div>

    <div id="right-bar">
        <div class="header"><b>–£—á–∞—Å—Ç–Ω–∏–∫–∏</b></div>
        <div id="members-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = 'global', tempAv = '';

        function login() {
            const u = document.getElementById('auth-nick').value, p = document.getElementById('auth-pass').value;
            if(u && p) socket.emit('login_attempt', {nick: u, pass: p});
        }

        socket.on('login_success', u => {
            me = u; document.getElementById('auth').style.display = 'none';
            updateUI(); socket.emit('get_my_rooms', {nick: me.nick}); switchRoom('global', 'üåç –û–±—â–∏–π —á–∞—Ç');
        });

        function updateUI() {
            document.getElementById('my-name').innerText = me.name;
            document.getElementById('my-av').src = me.avatar || 'https://via.placeholder.com/40';
            document.getElementById('p-av-img').src = me.avatar || 'https://via.placeholder.com/80';
            document.getElementById('p-name').value = me.name;
            document.getElementById('p-bio').value = me.bio;
        }

        function doSearch(q) {
            if(q.trim()) socket.emit('search', {query: q});
            else socket.emit('get_my_rooms', {nick: me.nick});
        }

        socket.on('search_results', d => {
            const l = document.getElementById('chats-list'); l.innerHTML = '';
            d.users.forEach(u => {
                if(u.nick !== me.nick) l.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="openLS('${u.nick}')">üë§ @${u.nick} (–õ–°)</div>`);
            });
            d.rooms.forEach(r => {
                l.insertAdjacentHTML('beforeend', `<div class="chat-item">üë• ${r.name} <button class="btn" style="padding:2px 5px; font-size:10px" onclick="joinRoom('${r.id}')">–í—Å—Ç—É–ø–∏—Ç—å</button></div>`);
            });
        });

        function joinRoom(id) { socket.emit('join_room_request', {room_id: id, nick: me.nick}); }
        socket.on('load_rooms_trigger', () => socket.emit('get_my_rooms', {nick: me.nick}));

        function openLS(target) {
            const id = [me.nick, target].sort().join('_ls_');
            switchRoom(id, `@${target}`);
        }

        function switchRoom(id, title) {
            currentRoom = id; document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            socket.emit('join', {room: id});
            socket.emit('get_members', {room: id});
        }

        function send() {
            const i = document.getElementById('msg-in');
            if(i.value.trim()) {
                socket.emit('message', {room: currentRoom, text: i.value, nick: me.nick, user: me.name});
                i.value = '';
            }
        }

        socket.on('render_message', d => { if(d.room === currentRoom) addMsg(d); });
        socket.on('history', h => h.forEach(addMsg));

        function addMsg(d) {
            const b = document.getElementById('messages');
            b.insertAdjacentHTML('beforeend', `<div class="msg ${d.nick===me.nick?'my':''}"><b>${d.user} <span class="rank rank-${(d.rank||'').toLowerCase()}">${d.rank||''}</span></b><br>${d.text}</div>`);
            b.scrollTop = b.scrollHeight;
        }

        function createRoom(type) {
            const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:");
            if(n) socket.emit('create_room', {id: type+'_'+Date.now(), name: n, type: type, creator: me.nick});
        }

        socket.on('room_created', () => socket.emit('get_my_rooms', {nick: me.nick}));
        socket.on('load_rooms', rs => {
            const l = document.getElementById('chats-list'); l.innerHTML = '<div class="chat-item" onclick="switchRoom(\'global\',\'üåç –û–±—â–∏–π —á–∞—Ç\')">üåç –û–±—â–∏–π —á–∞—Ç</div>';
            rs.forEach(r => l.insertAdjacentHTML('beforeend', `<div class="chat-item" onclick="switchRoom('${r.id}','${r.name}')">üë• ${r.name}</div>`));
        });

        socket.on('members_list', ms => {
            const l = document.getElementById('members-list'); l.innerHTML = '';
            ms.forEach(m => {
                const canBan = (me.rank === '–ê–¥–º–∏–Ω' || me.rank === '–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä') && m.nick !== me.nick;
                l.insertAdjacentHTML('beforeend', `<div style="margin-bottom:10px">
                    <b>${m.name}</b> <span class="rank rank-${m.rank.toLowerCase()}">${m.rank}</span><br>
                    <small>@${m.nick}</small>
                    ${canBan ? `<br><button class="btn" style="background:red; font-size:9px; padding:2px" onclick="ban('${m.nick}')">–ë–ê–ù</button>` : ''}
                </div>`);
            });
        });

        function ban(nick) { if(confirm("–ó–∞–±–∞–Ω–∏—Ç—å?")) socket.emit('ban_user', {target_nick: nick, admin_nick: me.nick}); }
        socket.on('kick_signal', nick => { if(me.nick === nick) location.reload(); });

        function openProfile() { document.getElementById('modal-profile').style.display='flex'; }
        function closeProfile() { document.getElementById('modal-profile').style.display='none'; }
        function previewAv(i) {
            const r = new FileReader(); r.onload = e => { tempAv = e.target.result; document.getElementById('p-av-img').src = tempAv; };
            r.readAsDataURL(i.files[0]);
        }
        function saveProfile() {
            me.name = document.getElementById('p-name').value;
            me.bio = document.getElementById('p-bio').value;
            if(tempAv) me.avatar = tempAv;
            socket.emit('update_profile', me);
            updateUI(); closeProfile();
        }
        function toggleRight() { const b = document.getElementById('right-bar'); b.style.display = (b.style.display==='flex')?'none':'flex'; }
    </script>
</body>
</html>
