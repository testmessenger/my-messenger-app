<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg: #0f111a; --panel: #1a1d29; --text: #fff; --accent: #0088cc; --msg-in: #242936; --msg-out: #005c4b; }
        .light-theme { --bg: #f0f2f5; --panel: #ffffff; --text: #000; --accent: #0084ff; --msg-in: #fff; --msg-out: #d9fdd3; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* АДАПТАЦИЯ */
        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; inset: 0; width: 100%; }
            .sidebar.mobile-hide { transform: translateX(-100%); }
        }

        /* СООБЩЕНИЯ */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 16px; position: relative; }
        .msg.in { align-self: flex-start; background: var(--msg-in); border-bottom-left-radius: 4px; }
        .msg.out { align-self: flex-end; background: var(--msg-out); border-bottom-right-radius: 4px; }
        .msg small { color: var(--accent); font-weight: bold; font-size: 11px; display: block; margin-bottom: 2px; }

        /* КРУЖОЧКИ И ВИДЕО */
        .video-note { width: 220px; height: 220px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }

        /* ВВОД */
        .input-bar { padding: 10px; background: var(--panel); display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; background: var(--bg); color: var(--text); outline: none; }

        /* ЗВОНОК */
        #call-ui { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .call-btn { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 24px; color: #fff; cursor: pointer; }
    </style>
</head>
<body class="{{ user.theme }}-theme">

    <div class="sidebar" id="sidebar">
        <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--panel);">
            <img src="{{ user.av }}" style="width: 45px; height: 45px; border-radius: 50%;" onclick="openProfile()">
            <h2 style="font-size: 20px;">Nexus</h2>
            <i class="fas fa-plus-circle" style="font-size: 22px;" onclick="createGroup()"></i>
        </div>
        <div id="chat-list" style="overflow-y: auto; flex: 1;"></div>
    </div>

    <div class="chat-area">
        <div style="padding: 10px 15px; background: var(--panel); display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);">
            <i class="fas fa-arrow-left" id="back-btn" style="display: none; margin-right: 15px; font-size: 20px;" onclick="toggleSidebar(true)"></i>
            <div>
                <h4 id="active-title">Выберите чат</h4>
                <p id="active-status" style="font-size: 12px; opacity: 0.6;"></p>
            </div>
            <div id="call-tools" style="margin-left: auto; display: none;">
                <i class="fas fa-phone" onclick="startCall()" style="margin-right: 20px; cursor: pointer;"></i>
                <i class="fas fa-video" style="cursor: pointer;"></i>
            </div>
        </div>

        <div id="messages"></div>
        <div id="typing-box" style="padding: 0 20px; font-size: 12px; color: var(--accent); height: 20px; font-style: italic;"></div>

        <div class="input-bar" id="input-ui" style="display: none;">
            <i class="fas fa-paperclip" style="font-size: 20px;"></i>
            <input type="text" id="m-input" placeholder="Сообщение...">
            <i class="fas fa-camera" style="font-size: 20px;" onclick="alert('Запись кружочка...')"></i>
            <i class="fas fa-paper-plane" onclick="sendMsg()" style="color: var(--accent); font-size: 22px; cursor: pointer;"></i>
        </div>
    </div>

    <div id="call-ui">
        <img id="call-av" style="width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--accent);">
        <h2 id="call-name" style="margin-top: 25px;">Звонок...</h2>
        <div style="display: flex; gap: 40px; margin-top: 40px;">
            <button class="call-btn" style="background: #2ecc71;" onclick="answer()"><i class="fas fa-phone"></i></button>
            <button class="call-btn" style="background: #e74c3c;" onclick="hangup()"><i class="fas fa-phone-slash"></i></button>
        </div>
        <audio id="ringtone" src="/static/ringtone.mp3" loop></audio>
    </div>

    <script>
        const socket = io();
        const myId = "{{ user._id }}";
        let currentRoom = null;
        let isG = false;
        const msgSound = new Audio('/static/msg.mp3');

        if (Notification.permission !== "granted") Notification.requestPermission();

        async function loadGroups() {
            const r = await fetch('/api/groups');
            const data = await r.json();
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            data.forEach(g => {
                const item = document.createElement('div');
                item.style = "padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer;";
                item.onclick = () => selectChat(g._id, g.title, true, g.members.length);
                item.innerHTML = `<strong>${g.title}</strong><br><small style="opacity:0.5">${g.members.length} участников</small>`;
                list.appendChild(item);
            });
        }

        function selectChat(id, title, groupMode, membersCount) {
            currentRoom = id; isG = groupMode;
            document.getElementById('active-title').innerText = title;
            document.getElementById('active-status').innerText = isG ? `${membersCount} участников` : "в сети";
            document.getElementById('input-ui').style.display = 'flex';
            document.getElementById('call-tools').style.display = 'block';
            document.getElementById('messages').innerHTML = '';
            socket.emit('join', { room: id });
            
            if (window.innerWidth <= 768) toggleSidebar(false);
        }

        function sendMsg() {
            const inp = document.getElementById('m-input');
            if (!inp.value.trim()) return;
            socket.emit('send_msg', { room: currentRoom, text: inp.value, is_g: isG });
            inp.value = '';
        }

        // ПЕЧАТАЕТ...
        let tTimer;
        document.getElementById('m-input').oninput = () => {
            socket.emit('typing', { room: currentRoom, st: true, is_g: isG });
            clearTimeout(tTimer);
            tTimer = setTimeout(() => socket.emit('typing', { room: currentRoom, st: false, is_g: isG }), 2000);
        };

        socket.on('typing_ev', d => {
            if (d.room === currentRoom) document.getElementById('typing-box').innerText = d.st ? d.msg : '';
        });

        socket.on('new_msg', m => {
            if (m.room === currentRoom) {
                const div = document.createElement('div');
                div.className = `msg ${m.sid === myId ? 'out' : 'in'}`;
                div.innerHTML = `<small>${m.name}</small><div>${m.txt}</div>`;
                document.getElementById('messages').appendChild(div);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            } else {
                msgSound.play().catch(()=>{});
                if (Notification.permission === "granted") {
                    new Notification(`Nexus: ${m.name}`, { body: m.txt, icon: m.av });
                }
            }
        });

        // ЗВОНКИ
        function startCall() {
            socket.emit('call_init', { room: currentRoom });
            document.getElementById('call-ui').style.display = 'flex';
        }

        socket.on('incoming_call', d => {
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('call-name').innerText = d.from;
            document.getElementById('call-av').src = d.av;
            document.getElementById('ringtone').play();
        });

        function hangup() {
            document.getElementById('call-ui').style.display = 'none';
            document.getElementById('ringtone').pause();
        }

        function toggleSidebar(show) {
            const sb = document.getElementById('sidebar');
            show ? sb.classList.remove('mobile-hide') : sb.classList.add('mobile-hide');
            document.getElementById('back-btn').style.display = show ? 'none' : 'block';
        }

        window.onload = loadGroups;
        if (window.innerWidth <= 768) toggleSidebar(true);
    </script>
</body>
</html>
