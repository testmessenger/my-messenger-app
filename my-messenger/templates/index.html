<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiteGram Ultra Premium</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { 
            --bg: #0e1621; --surf: #17212b; --accent: #2481cc; --text: #fff; 
            --msg-my: #2b5278; --msg-other: #182533; --border: #000;
        }
        .light-theme { 
            --bg: #f0f2f5; --surf: #ffffff; --accent: #0088cc; --text: #000; 
            --msg-my: #effdde; --msg-other: #ffffff; --border: #ddd;
        }

        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        #sidebar { width: 320px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .chat-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-radius: 10px; margin: 2px 8px; }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: var(--accent); }

        /* Main Chat */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; background: var(--bg); }
        .msg { max-width: 75%; padding: 8px 14px; border-radius: 15px; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.my { align-self: flex-end; background: var(--msg-my); border-bottom-right-radius: 2px; color: #fff; }
        .msg.other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 2px; }

        /* UI Helpers */
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; cursor: pointer; }
        .btn-icon { width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; color: #808b99; cursor: pointer; font-size: 18px; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: var(--accent); }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal-box { background: var(--surf); padding: 25px; border-radius: 20px; width: 340px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text); margin-bottom: 10px; }

        /* Media */
        .video-note { width: 220px; height: 220px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        #v-preview { position: absolute; bottom: 80px; right: 20px; width: 130px; height: 130px; border-radius: 50%; border: 3px solid #ff4d4d; display: none; object-fit: cover; transform: scaleX(-1); }
        #sticker-panel { display: none; position: absolute; bottom: 80px; left: 15px; background: var(--surf); border: 1px solid var(--border); padding: 10px; border-radius: 15px; grid-template-columns: repeat(4, 1fr); gap: 10px; z-index: 1000; }
        .sticker-img { width: 55px; height: 55px; cursor: pointer; }

        #right-bar { width: 280px; background: var(--surf); border-left: 1px solid var(--border); display: none; flex-direction: column; }
    </style>
</head>
<body>

    <div id="m-group" class="modal">
        <div class="modal-box">
            <h3>–ù–æ–≤–∞—è –≥—Ä—É–ø–ø–∞</h3>
            <input id="gn-in" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã">
            <button class="btn-icon" style="width:100%; color:var(--accent); font-weight:bold;" onclick="createGroup()">–°–û–ó–î–ê–¢–¨</button>
            <button class="btn-icon" style="width:100%; margin-top:5px;" onclick="closeModals()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="m-profile" class="modal">
        <div class="modal-box">
            <img id="my-p-av" class="avatar" style="width:80px; height:80px; margin-bottom:10px;">
            <input id="edit-name" placeholder="–ò–º—è">
            <input id="edit-bio" placeholder="–û —Å–µ–±–µ">
            <button class="btn-icon" style="width:100%; color:var(--accent); font-weight:bold;" onclick="saveMe()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button class="btn-icon" style="width:100%; margin-top:5px;" onclick="toggleTheme()">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            <button class="btn-icon" style="width:100%;" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="m-user" class="modal">
        <div class="modal-box">
            <img id="u-av" class="avatar" style="width:80px; height:80px;">
            <h3 id="u-name">–ò–º—è</h3>
            <p id="u-nick" style="color:var(--accent)">@nick</p>
            <p id="u-bio" style="font-size:14px; opacity:0.7;"></p>
            <button class="btn-icon" style="width:100%" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="sidebar">
        <div style="padding:10px 15px; display:flex; align-items:center; gap:10px; border-bottom:1px solid var(--border);">
            <img id="my-av" class="avatar" onclick="openProfile()">
            <b id="my-nick-top" style="flex:1">...</b>
            <button class="btn-icon" onclick="document.getElementById('m-group').style.display='flex'">+</button>
        </div>
        <div style="padding:10px;">
            <input id="search-input" placeholder="–ü–æ–∏—Å–∫ —á–∞—Ç–æ–≤ –∏–ª–∏ –ª—é–¥–µ–π..." oninput="realSearch()">
        </div>
        <div id="chats-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="chat-area">
        <video id="v-preview" autoplay muted></video>
        <div style="background:var(--surf); padding:8px 15px; border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between;">
            <div>
                <b id="chat-title" style="display:block;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
                <div id="typing-status" style="font-size:12px; color:var(--accent); height:14px;"></div>
            </div>
            <button id="members-btn" class="btn-icon" onclick="toggleRight()">üë§</button>
        </div>

        <div id="messages"></div>

        <div id="sticker-panel">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721028.png" class="sticker-img" onclick="sendMedia(this.src, 'sticker')">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721021.png" class="sticker-img" onclick="sendMedia(this.src, 'sticker')">
            <img src="https://cdn-icons-png.flaticon.com/512/2584/2584606.png" class="sticker-img" onclick="sendMedia(this.src, 'sticker')">
            <img src="https://cdn-icons-png.flaticon.com/512/4721/4721038.png" class="sticker-img" onclick="sendMedia(this.src, 'sticker')">
        </div>

        <div style="background:var(--surf); padding:10px 15px; display:flex; align-items:center; gap:10px; border-top:1px solid var(--border);">
            <button class="btn-icon" onclick="toggleStickers()">üòä</button>
            <button id="v-btn" class="btn-icon" onclick="toggleMedia('video')">üì∑</button>
            <input id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1; background:transparent; border:none;" oninput="emitTyping()" onkeypress="if(event.key==='Enter') send()">
            <button id="a-btn" class="btn-icon" onclick="toggleMedia('audio')">üé§</button>
            <button class="btn-icon" style="color:var(--accent)" onclick="send()">‚û§</button>
        </div>
    </div>

    <div id="right-bar">
        <div style="padding:15px; border-bottom:1px solid var(--border);"><b>–£—á–∞—Å—Ç–Ω–∏–∫–∏</b></div>
        <div id="members-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <script>
        const socket = io();
        let me = null, currentRoom = 'global', mediaRec, chunks = [], isRec = false, tTimer;

        // --- –ü–û–ò–°–ö (–ò–°–ü–†–ê–í–õ–ï–ù–û) ---
        function realSearch() {
            const q = document.getElementById('search-input').value.toLowerCase();
            // 1. –§–∏–ª—å—Ç—Ä—É–µ–º —á–∞—Ç—ã –≤ —Å–∞–π–¥–±–∞—Ä–µ
            document.querySelectorAll('.chat-item').forEach(el => {
                const text = el.innerText.toLowerCase();
                el.style.display = text.includes(q) ? 'flex' : 'none';
            });
            // 2. –§–∏–ª—å—Ç—Ä—É–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ –ø—Ä–∞–≤–æ–º –±–∞—Ä–µ
            document.querySelectorAll('.member-item').forEach(el => {
                const text = el.innerText.toLowerCase();
                el.style.display = text.includes(q) ? 'flex' : 'none';
            });
        }

        window.onload = () => {
            const saved = localStorage.getItem('lg_creds');
            if(saved) socket.emit('login_attempt', JSON.parse(saved));
            else loginDialog();
        };

        function loginDialog() {
            const n = prompt("–ù–∏–∫?"); const p = prompt("–ü–∞—Ä–æ–ª—å?");
            if(n && p) {
                const c = {nick: n, pass: p};
                localStorage.setItem('lg_creds', JSON.stringify(c));
                socket.emit('login_attempt', c);
            }
        }

        socket.on('login_success', u => {
            me = u;
            document.getElementById('my-nick-top').innerText = u.name;
            document.getElementById('my-av').src = u.avatar || 'https://via.placeholder.com/45';
            socket.emit('get_my_rooms', {nick: me.nick});
            switchRoom('global', 'üåç –û–±—â–∏–π —á–∞—Ç');
        });

        function createGroup() {
            const val = document.getElementById('gn-in').value;
            if(val) { socket.emit('create_room', {name: val, creator_nick: me.nick}); closeModals(); }
        }

        socket.on('load_rooms', rs => {
            const l = document.getElementById('chats-list');
            l.innerHTML = '';
            addChatItem('global', 'üåç –û–±—â–∏–π —á–∞—Ç');
            rs.forEach(r => addChatItem(r.id, 'üë• ' + r.name));
        });

        function addChatItem(id, title) {
            const l = document.getElementById('chats-list');
            const d = document.createElement('div');
            d.className = 'chat-item' + (currentRoom === id ? ' active' : '');
            d.innerHTML = `<b>${title}</b>`;
            d.onclick = () => {
                document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                switchRoom(id, title);
            };
            l.appendChild(d);
        }

        function switchRoom(id, title) {
            currentRoom = id;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('members-btn').style.display = id.includes('_ls_') ? 'none' : 'block';
            socket.emit('join', {room: id});
            socket.emit('get_members', {room: id});
        }

        socket.on('members_list', list => {
            const box = document.getElementById('members-list');
            box.innerHTML = '';
            list.forEach(m => {
                box.insertAdjacentHTML('beforeend', `
                    <div class="member-item" onclick="openUser('${m.nick}')" style="display:flex; align-items:center; gap:10px; padding:10px; cursor:pointer;">
                        <img src="${m.avatar || 'https://via.placeholder.com/35'}" class="avatar" style="width:35px; height:35px;">
                        <div><b>${m.name}</b><br><small>@${m.nick}</small></div>
                    </div>`);
            });
        });

        function send() {
            const i = document.getElementById('msg-in');
            if(i.value.trim()) {
                socket.emit('message', {room: currentRoom, text: i.value, nick: me.nick, user: me.name});
                i.value = '';
                socket.emit('typing', {room: currentRoom, is_typing: false});
            }
        }

        function sendMedia(url, type) {
            const d = {room: currentRoom, nick: me.nick, user: me.name};
            if(type === 'sticker') d.sticker = url;
            if(type === 'video') d.video = url;
            if(type === 'voice') d.voice = url;
            socket.emit('message', d);
            toggleStickers(true);
        }

        socket.on('render_message', d => { if(d.room === currentRoom) addMsg(d); });
        socket.on('history', h => h.forEach(addMsg));

        function addMsg(d) {
            const b = document.getElementById('messages');
            let html = `<div>${d.text}</div>`;
            if(d.sticker) html = `<img src="${d.sticker}" style="width:120px;">`;
            if(d.video) html = `<video class="video-note" src="${d.video}" autoplay loop muted></video>`;
            if(d.voice) html = `<audio controls src="${d.voice}" style="width:200px; height:35px;"></audio>`;

            b.insertAdjacentHTML('beforeend', `
                <div class="msg ${d.nick===me.nick?'my':'other'}">
                    <small onclick="openUser('${d.nick}')" style="font-weight:bold; color:var(--accent); cursor:pointer;">${d.user}</small>
                    ${html}
                </div>`);
            b.scrollTop = b.scrollHeight;
        }

        // --- –ú–ï–î–ò–ê –ò –°–¢–ê–¢–£–°–´ ---
        async function toggleMedia(mode) {
            if(!isRec) {
                const stream = await navigator.mediaDevices.getUserMedia({audio:true, video: mode==='video'});
                if(mode==='video') { const p = document.getElementById('v-preview'); p.srcObject = stream; p.style.display='block'; }
                mediaRec = new MediaRecorder(stream); chunks = [];
                mediaRec.ondataavailable = e => chunks.push(e.data);
                mediaRec.onstop = () => {
                    const blob = new Blob(chunks, {type: mode==='video' ? 'video/webm' : 'audio/webm'});
                    const r = new FileReader(); r.readAsDataURL(blob);
                    r.onloadend = () => sendMedia(r.result, mode);
                    stream.getTracks().forEach(t => t.stop());
                    document.getElementById('v-preview').style.display='none';
                };
                mediaRec.start(); isRec=true;
                document.getElementById(mode==='video'?'v-btn':'a-btn').style.color='#ff4d4d';
            } else {
                mediaRec.stop(); isRec=false;
                document.getElementById('v-btn').style.color='#808b99';
                document.getElementById('a-btn').style.color='#808b99';
            }
        }

        function emitTyping() {
            socket.emit('typing', {room: currentRoom, name: me.name, is_typing: true});
            clearTimeout(tTimer);
            tTimer = setTimeout(() => socket.emit('typing', {room: currentRoom, is_typing: false}), 2000);
        }
        socket.on('display_typing', d => {
            const s = document.getElementById('typing-status');
            if(d.is_typing) s.innerText = currentRoom.includes('_ls_') ? '–ø–µ—á–∞—Ç–∞–µ—Ç...' : d.name + ' –ø–µ—á–∞—Ç–∞–µ—Ç...';
            else s.innerText = '';
        });

        // --- –ü–†–û–§–ò–õ–ò –ò –ú–û–î–ê–õ–ö–ò ---
        function openProfile() {
            document.getElementById('edit-name').value = me.name;
            document.getElementById('edit-bio').value = me.bio || '';
            document.getElementById('my-p-av').src = me.avatar || 'https://via.placeholder.com/80';
            document.getElementById('m-profile').style.display = 'flex';
        }
        function openUser(nick) { socket.emit('get_user_info', {nick: nick}); }
        socket.on('user_info_res', u => {
            document.getElementById('u-av').src = u.avatar || 'https://via.placeholder.com/80';
            document.getElementById('u-name').innerText = u.name;
            document.getElementById('u-nick').innerText = '@'+u.nick;
            document.getElementById('u-bio').innerText = u.bio || '–û —Å–µ–±–µ –Ω–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
            document.getElementById('m-user').style.display = 'flex';
        });

        function saveMe() {
            me.name = document.getElementById('edit-name').value;
            me.bio = document.getElementById('edit-bio').value;
            socket.emit('update_profile', me);
            document.getElementById('my-nick-top').innerText = me.name;
            closeModals();
        }

        function toggleStickers(forceClose=false) {
            const p = document.getElementById('sticker-panel');
            p.style.display = (p.style.display==='grid' || forceClose) ? 'none' : 'grid';
        }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function toggleRight() { const r = document.getElementById('right-bar'); r.style.display = r.style.display==='flex'?'none':'flex'; }
    </script>
</body>
</html>
