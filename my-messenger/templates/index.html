<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dark { --bg: #0b0e14; --txt: #f1f5f9; --glass: rgba(15, 23, 42, 0.8); }
        .light { --bg: #ffffff; --txt: #1e293b; --glass: rgba(241, 245, 249, 0.8); }
        body { background: var(--bg); color: var(--txt); transition: 0.3s; overflow: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .circle-msg { width: 200px; height: 200px; border-radius: 50%; border: 3px solid #3b82f6; overflow: hidden; object-fit: cover; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); }
        .modal.active { display: flex; }
        @media (max-width: 768px) {
            #side { width: 100%; position: absolute; z-index: 20; transition: 0.3s; }
            body.chat-active #side { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="{{ user.theme }}">
    <audio id="snd-msg" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-call" src="https://assets.mixkit.co/active_storage/sfx/1353/1353-preview.mp3" loop></audio>

    <div class="flex h-screen">
        <aside id="side" class="w-80 border-r border-slate-800/10 flex flex-col glass">
            <div class="p-6 flex justify-between items-center">
                <h1 class="text-3xl font-black text-blue-500 italic">NEXUS</h1>
                <div class="flex gap-4">
                    <button onclick="openM('m-grp')"><i data-lucide="plus-circle"></i></button>
                    <button onclick="openM('m-set')"><i data-lucide="settings"></i></button>
                </div>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-4"></div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-transparent">
            <header class="h-20 glass flex items-center justify-between px-6">
                <div class="flex items-center gap-4">
                    <button onclick="back()" class="md:hidden"><i data-lucide="arrow-left"></i></button>
                    <div>
                        <h2 id="r-title" class="font-bold">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                        <p id="r-status" class="text-[11px] opacity-50">–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ</p>
                        <p id="t-box" class="hidden text-[11px] text-blue-500 italic"><span id="t-name"></span> –ø–µ—á–∞—Ç–∞–µ—Ç...</p>
                    </div>
                </div>
                <div class="flex gap-5">
                    <button id="call-btn" onclick="initCall()" class="hidden"><i data-lucide="phone"></i></button>
                    <button onclick="openM('m-members')"><i data-lucide="info"></i></button>
                </div>
            </header>

            <div id="win" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col"></div>

            <footer class="p-4 glass">
                <div id="emoji-panel" class="hidden bg-slate-900 p-4 rounded-2xl mb-2 flex gap-4 overflow-x-auto">
                    <button onclick="sendSticker('üî•')" class="text-3xl">üî•</button>
                    <button onclick="sendSticker('‚ù§Ô∏è')" class="text-3xl">‚ù§Ô∏è</button>
                    <button onclick="sendSticker('üòÇ')" class="text-3xl">üòÇ</button>
                    <button onclick="sendSticker('üëç')" class="text-3xl">üëç</button>
                </div>

                <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-500/10 p-2 rounded-3xl">
                    <button onclick="togglePanel()" class="p-3 text-blue-500"><i data-lucide="smile"></i></button>
                    <label class="p-3 cursor-pointer"><i data-lucide="paperclip"></i><input type="file" class="hidden" onchange="uploadFile(this)"></label>
                    <textarea id="min" rows="1" class="flex-1 bg-transparent p-3 outline-none text-sm" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                    
                    <button onmousedown="startRec('audio')" onmouseup="stopRec('audio')" class="p-3 text-red-500"><i data-lucide="mic"></i></button>
                    <button onclick="recCircle()" class="p-3 text-blue-500"><i data-lucide="camera"></i></button>
                    
                    <button onclick="sendMsg()" class="bg-blue-600 p-4 rounded-2xl text-white active:scale-90"><i data-lucide="send"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <div id="m-members" class="modal">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-blue-500">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
            <div id="member-list" class="space-y-3 max-h-60 overflow-y-auto"></div>
            <button onclick="closeM('m-members')" class="w-full mt-6 bg-slate-800 p-3 rounded-xl">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="m-grp" class="modal">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h3>
            <input id="gt" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="w-full bg-slate-500/10 p-4 rounded-xl mb-4 outline-none">
            <button onclick="createGrp()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>

    <div id="call-ui" class="modal">
        <div class="text-center text-white">
            <div class="w-32 h-32 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-8 animate-pulse text-4xl">üìû</div>
            <h2 id="c-caller" class="text-3xl font-bold mb-10">–í—Ö–æ–¥—è—â–∏–π...</h2>
            <div class="flex gap-12 justify-center">
                <button onclick="ans(false)" class="bg-red-500 p-8 rounded-full"><i data-lucide="phone-off"></i></button>
                <button onclick="ans(true)" class="bg-green-500 p-8 rounded-full"><i data-lucide="phone"></i></button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let cur = null, isG = false, myId = "{{ user._id }}", currentMembers = [];

        function openM(id) { document.getElementById(id).classList.add('active'); }
        function closeM(id) { document.getElementById(id).classList.remove('active'); }
        function back() { document.body.classList.remove('chat-active'); }
        function togglePanel() { document.getElementById('emoji-panel').classList.toggle('hidden'); }

        async function createGrp() {
            const t = document.getElementById('gt').value;
            await fetch('/api/groups', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({t:t})});
            location.reload();
        }

        async function load() {
            const r = await fetch('/api/groups');
            const gs = await r.json();
            document.getElementById('chat-list').innerHTML = gs.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group', ${g.m_count}, '${JSON.stringify(g.member_details).replace(/'/g, "&apos;")}')" class="p-4 glass rounded-2xl mb-2 cursor-pointer hover:bg-blue-500/10">
                    <p class="font-bold text-sm"># ${g.title}</p>
                    <p class="text-[10px] opacity-50">${g.m_count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                </div>`).join('');
        }

        function openChat(id, title, type, count, membersJSON) {
            cur = id; isG = type==='group';
            document.body.classList.add('chat-active');
            document.getElementById('r-title').innerText = title;
            document.getElementById('r-status').innerText = isG ? `${count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤` : '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
            document.getElementById('win').innerHTML = '';
            document.getElementById('call-btn').style.display = isG ? 'none' : 'block';
            
            if(isG) {
                currentMembers = JSON.parse(membersJSON);
                document.getElementById('member-list').innerHTML = currentMembers.map(m => `
                    <div class="flex items-center gap-3">
                        <img src="${m.av}" class="w-8 h-8 rounded-full">
                        <div><p class="text-sm font-bold">${m.name}</p><p class="text-[9px] opacity-50">@${m.username}</p></div>
                    </div>`).join('');
            }
            socket.emit('join', {room: id});
        }

        function sendMsg() {
            const t = document.getElementById('min').value;
            if(t && cur) { socket.emit('msg', {room: cur, txt: t, av: "{{ user.av }}"}); document.getElementById('min').value = ''; }
        }

        socket.on('new_msg', m => {
            if(m.room === cur) render(m);
            if(m.sid !== myId) { document.getElementById('snd-msg').play(); }
        });

        function render(m) {
            const me = m.sid === myId;
            let content = `<p class="text-sm">${m.txt || ''}</p>`;
            if(m.type === 'circle') content = `<video src="${m.url}" class="circle-msg" autoplay loop muted></video>`;
            if(m.type === 'audio') content = `<audio src="${m.url}" controls class="w-48"></audio>`;
            if(m.type === 'sticker') content = `<span class="text-5xl">${m.txt}</span>`;

            const h = `<div class="flex flex-col ${me?'items-end':'items-start'} group">
                <div class="${me?'bg-blue-600 text-white rounded-2xl rounded-br-none':'bg-slate-800 rounded-2xl rounded-bl-none'} p-3 max-w-[80%] shadow-lg relative">
                    ${!me && isG ? `<p class="text-[9px] font-bold text-blue-400 mb-1">${m.name}</p>`:''}
                    ${content}
                    <div class="flex gap-1 mt-1 opacity-50 text-[10px]">
                        <button onclick="react('${m._id}', '‚ù§Ô∏è')">‚ù§Ô∏è</button>
                    </div>
                </div>
            </div>`;
            document.getElementById('win').insertAdjacentHTML('beforeend', h);
            document.getElementById('win').scrollTop = document.getElementById('win').scrollHeight;
        }

        function sendSticker(s) { socket.emit('msg', {room: cur, txt: s, type: 'sticker', av: "{{ user.av }}"}); togglePanel(); }

        // –ó–í–û–ù–ö–ò
        function initCall() { socket.emit('call_init', {room: cur}); }
        socket.on('incoming_call', d => {
            document.getElementById('c-caller').innerText = d.from;
            openM('call-ui'); document.getElementById('snd-call').play();
        });
        function ans(v) { closeM('call-ui'); document.getElementById('snd-call').pause(); }

        load();
    </script>
</body>
</html>
