<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg: #0b0d14; --panel: #161922; --text: #ffffff; --accent: #0088cc; --msg-in: #1f232f; --msg-out: #005c4b; }
        .light-theme { --bg: #f0f2f5; --panel: #ffffff; --text: #000000; --accent: #0088cc; --msg-in: #ffffff; --msg-out: #d9fdd3; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }

        /* Адаптивность для телефонов */
        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; transition: 0.3s; }
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; background: var(--bg); }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; inset: 0; width: 100%; z-index: 10; }
            .sidebar.hidden { transform: translateX(-100%); }
            .chat-area { width: 100%; }
        }

        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; position: relative; font-size: 15px; }
        .msg.in { align-self: flex-start; background: var(--msg-in); }
        .msg.out { align-self: flex-end; background: var(--msg-out); }
        .msg small { font-weight: bold; font-size: 11px; color: var(--accent); display: block; }

        .input-box { padding: 10px; background: var(--panel); display: flex; align-items: center; gap: 10px; }
        .input-box input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: var(--bg); color: var(--text); outline: none; }
        
        .typing-status { font-size: 12px; color: var(--accent); padding: 5px 15px; height: 22px; }

        /* Окно звонка */
        #call-ui { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .call-av { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); }
        .call-btns { display: flex; gap: 30px; margin-top: 40px; }
        .c-btn { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 24px; color: #fff; cursor: pointer; }
    </style>
</head>
<body class="{{ user.theme }}-theme">

    <div class="sidebar" id="sidebar">
        <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--panel);">
            <img src="{{ user.av }}" style="width: 40px; height: 40px; border-radius: 50%;">
            <h3>Nexus</h3>
            <i class="fas fa-plus" onclick="createGroup()"></i>
        </div>
        <div id="chat-list" style="overflow-y: auto; flex: 1;"></div>
    </div>

    <div class="chat-area">
        <div style="padding: 10px; background: var(--panel); display: flex; align-items: center;">
            <i class="fas fa-arrow-left" id="back-btn" style="display: none; margin-right: 15px;" onclick="closeChat()"></i>
            <div>
                <h4 id="chat-title">Выберите чат</h4>
                <p id="chat-status" style="font-size: 11px; opacity: 0.7;"></p>
            </div>
            <div id="call-actions" style="margin-left: auto; display: none;">
                <i class="fas fa-phone" onclick="initCall()" style="cursor: pointer; font-size: 18px;"></i>
            </div>
        </div>

        <div id="messages"></div>
        <div id="typing-indicator" class="typing-status"></div>

        <div class="input-box" id="input-ui" style="display: none;">
            <i class="fas fa-paperclip"></i>
            <input type="text" id="msg-input" placeholder="Сообщение...">
            <i class="fas fa-paper-plane" onclick="sendMsg()" style="color: var(--accent); cursor: pointer;"></i>
        </div>
    </div>

    <div id="call-ui">
        <img id="call-av" class="call-av" src="/static/default.png">
        <h2 id="call-name" style="margin-top: 20px;">Входящий вызов...</h2>
        <div class="call-btns">
            <button class="c-btn" style="background: #2ecc71;" onclick="acceptCall()"><i class="fas fa-phone"></i></button>
            <button class="c-btn" style="background: #e74c3c;" onclick="stopCall()"><i class="fas fa-phone-slash"></i></button>
        </div>
        <audio id="ringtone" src="/static/ringtone.mp3" loop></audio>
    </div>

    <script>
        const socket = io();
        const myId = "{{ user._id }}";
        let currentRoom = null;
        let isG = false;
        const msgSound = new Audio('/static/msg.mp3');

        // Уведомления
        if (Notification.permission !== "granted") Notification.requestPermission();

        async function loadChats() {
            const r = await fetch('/api/groups');
            const data = await r.json();
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            data.forEach(g => {
                const div = document.createElement('div');
                div.style = "padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;";
                div.onclick = () => selectChat(g._id, g.title, true, g.members.length);
                div.innerHTML = `<strong>${g.title}</strong><br><small>${g.members.length} участников</small>`;
                list.appendChild(div);
            });
        }

        function selectChat(id, title, groupMode, count) {
            currentRoom = id; isG = groupMode;
            document.getElementById('chat-title').innerText = title;
            document.getElementById('chat-status').innerText = isG ? `${count} участников` : "в сети";
            document.getElementById('input-ui').style.display = 'flex';
            document.getElementById('call-actions').style.display = 'block';
            document.getElementById('messages').innerHTML = '';
            socket.emit('join', { room: id });
            fetch(`/api/history/${id}`).then(r => r.json()).then(msgs => msgs.forEach(renderMsg));
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('back-btn').style.display = 'block';
            }
        }

        function renderMsg(m) {
            const div = document.createElement('div');
            div.className = `msg ${m.sid === myId ? 'out' : 'in'}`;
            div.innerHTML = `<small>${m.name}</small><div>${m.txt}</div>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if (!inp.value.trim()) return;
            socket.emit('send_msg', { room: currentRoom, text: inp.value });
            inp.value = '';
        }

        // Печатает...
        let tT;
        document.getElementById('msg-input').oninput = () => {
            socket.emit('typing', { room: currentRoom, st: true, is_g: isG });
            clearTimeout(tT);
            tT = setTimeout(() => socket.emit('typing', { room: currentRoom, st: false, is_g: isG }), 2000);
        };

        socket.on('typing_ev', d => {
            if (d.room === currentRoom) document.getElementById('typing-indicator').innerText = d.st ? d.msg : '';
        });

        socket.on('new_msg', m => {
            if (m.room === currentRoom) renderMsg(m);
            else {
                msgSound.play().catch(()=>{});
                if (Notification.permission === "granted") {
                    new Notification(`Nexus: ${m.name}`, { body: m.txt, icon: m.av });
                }
            }
        });

        // ЗВОНКИ
        function initCall() {
            socket.emit('call_init', { room: currentRoom });
            document.getElementById('call-ui').style.display = 'flex';
        }

        socket.on('incoming_call', d => {
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('call-name').innerText = d.from;
            document.getElementById('call-av').src = d.av;
            document.getElementById('ringtone').play();
        });

        function stopCall() {
            document.getElementById('call-ui').style.display = 'none';
            document.getElementById('ringtone').pause();
        }

        function closeChat() {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('back-btn').style.display = 'none';
        }

        window.onload = loadChats;
    </script>
</body>
</html>
