<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e14] text-white h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm bg-[#0f172a] p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl">
        <h1 class="text-4xl font-black text-blue-500 italic text-center mb-8 italic tracking-tighter">NEXUS</h1>
        <div class="space-y-4">
            <input id="un" type="text" placeholder="Username (@)" class="w-full bg-slate-800 p-4 rounded-2xl outline-none border border-transparent focus:border-blue-500 transition-all">
            <input id="pw" type="password" placeholder="Password" class="w-full bg-slate-800 p-4 rounded-2xl outline-none border border-transparent focus:border-blue-500 transition-all">
            <button onclick="auth(false)" class="w-full bg-blue-600 p-4 rounded-2xl font-bold shadow-lg shadow-blue-900/30 active:scale-95 transition-all">ВОЙТИ</button>
            <button onclick="auth(true)" class="w-full bg-slate-700 p-4 rounded-2xl font-bold active:scale-95 transition-all">РЕГИСТРАЦИЯ</button>
        </div>
    </div>
    <script>
        async function auth(reg) {
            const r = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: document.getElementById('un').value, pw: document.getElementById('pw').value, reg: reg})
            });
            if(r.ok) window.location.href = '/';
            else alert("Ошибка");
        }
    </script>
</body>
</html>
