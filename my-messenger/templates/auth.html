<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e14] text-white h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm glass p-8 rounded-3xl border border-slate-800 flex flex-col bg-[#0f172a]">
        <h1 class="text-3xl font-black text-blue-500 italic text-center mb-8">NEXUS LOGIN</h1>
        <input id="un" type="text" placeholder="Username" class="bg-slate-800 p-4 rounded-2xl mb-4 outline-none border border-transparent focus:border-blue-500">
        <input id="pw" type="password" placeholder="Password" class="bg-slate-800 p-4 rounded-2xl mb-8 outline-none border border-transparent focus:border-blue-500">
        <button onclick="send(false)" class="bg-blue-600 p-4 rounded-2xl font-bold mb-3 transition-transform active:scale-95">ВОЙТИ</button>
        <button onclick="send(true)" class="text-slate-500 text-sm">Нет аккаунта? Зарегистрироваться</button>
    </div>
    <script>
        async function send(reg) {
            const r = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: document.getElementById('un').value, pw: document.getElementById('pw').value, reg: reg})
            });
            if(r.ok) window.location.href = '/';
            else alert("Ошибка");
        }
    </script>
</body>
</html>
