<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body.dark { background: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .msg-in { border-radius: 18px 18px 18px 4px; background: #1e293b; }
        .msg-out { border-radius: 18px 18px 4px 18px; background: #3b82f6; }
        .circle-vid { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 3px solid #3b82f6; }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .calling { animation: pulse-blue 1.5s infinite; }
        .mobile-chat-active #side { display: none; }
        .mobile-chat-active #main { display: flex; width: 100%; }
        .typing-dots::after { content: '...'; animation: t 1.5s infinite; }
        @keyframes t { 0%{content:'.'} 33%{content:'..'} 66%{content:'...'} }
    </style>
</head>
<body class="{{ user.theme }} flex h-screen overflow-hidden font-sans">
    <audio id="snd-msg" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-call" src="https://assets.mixkit.co/active_storage/sfx/1353/1353-preview.mp3" loop></audio>

    <aside id="side" class="w-full md:w-80 border-r border-slate-800 flex flex-col glass z-20">
        <div class="p-6 flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-500 tracking-tighter">NEXUS</h1>
            <div class="flex gap-3 text-slate-400">
                <button onclick="createGrp()"><i data-lucide="plus-circle"></i></button>
                <button onclick="toggleSettings()"><i data-lucide="settings"></i></button>
            </div>
        </div>
        <div class="px-4 mb-4">
            <input id="g-search" oninput="globalSearch(this.value)" placeholder="–ü–æ–∏—Å–∫ @username..." class="w-full bg-slate-800/50 p-3 rounded-2xl text-sm outline-none border border-slate-700 focus:border-blue-500 transition-all">
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
        <div class="p-4 glass m-2 rounded-2xl flex items-center gap-3">
            <img src="{{ user.av }}" class="w-10 h-10 rounded-full border-2 border-blue-500 object-cover">
            <div class="flex-1 overflow-hidden"><p class="font-bold text-xs truncate">{{ user.name }}</p><p class="text-[10px] text-slate-500">@{{ user.username }}</p></div>
        </div>
    </aside>

    <main id="main" class="hidden md:flex flex-1 flex-col relative bg-[url('https://w0.peakpx.com/wallpaper/596/619/HD-wallpaper-whatsapp-background-dark-pattern.jpg')] bg-repeat bg-center">
        <header class="h-20 glass flex items-center justify-between px-6 z-10">
            <div class="flex items-center gap-4">
                <button onclick="exitChat()" class="md:hidden p-2 bg-slate-800 rounded-full"><i data-lucide="arrow-left"></i></button>
                <div onclick="toggleMembers()" class="cursor-pointer">
                    <h2 id="r-title" class="font-bold text-lg">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                    <p id="r-status" class="text-[11px] text-blue-400"></p>
                    <div id="t-box" class="hidden text-[11px] italic text-slate-400"><span id="t-user"></span><span class="typing-dots"></span></div>
                </div>
            </div>
            <div class="flex gap-5 text-slate-300">
                <button onclick="startCall()" class="hover:text-green-500"><i data-lucide="phone"></i></button>
                <button onclick="toggleMembers()" class="hover:text-blue-500"><i data-lucide="users"></i></button>
            </div>
        </header>

        <div id="win" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

        <footer class="p-4 glass">
            <div class="max-w-4xl mx-auto flex items-end gap-3 bg-slate-900/80 p-2 rounded-3xl border border-slate-700">
                <label class="p-3 cursor-pointer text-slate-400 hover:text-blue-400 transition-colors"><i data-lucide="paperclip"></i><input type="file" id="f-msg" class="hidden" onchange="sendFiles()"></label>
                <textarea id="min" rows="1" class="flex-1 bg-transparent p-3 outline-none text-sm resize-none" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..."></textarea>
                <button onclick="recCircle()" class="p-3 text-blue-400 hover:scale-110 transition-transform"><i data-lucide="camera"></i></button>
                <button onclick="send()" class="bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl text-white transition-all shadow-lg shadow-blue-600/20"><i data-lucide="send"></i></button>
            </div>
        </footer>

        <div id="member-side" class="hidden absolute right-0 top-0 bottom-0 w-64 glass z-30 flex flex-col animate-in slide-in-from-right duration-300">
            <div class="p-6 border-b border-slate-700 flex justify-between">
                <h3 class="font-bold">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
                <button onclick="toggleMembers()"><i data-lucide="x"></i></button>
            </div>
            <div id="member-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </div>
    </main>

    <div id="call-ui" class="hidden fixed inset-0 z-[1000] bg-slate-950/95 flex flex-col items-center justify-center backdrop-blur-xl">
        <div class="w-32 h-32 bg-blue-600 rounded-full calling flex items-center justify-center text-5xl mb-6 shadow-2xl">üìû</div>
        <h2 id="caller-name" class="text-2xl font-bold mb-12">–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫...</h2>
        <div class="flex gap-12">
            <button onclick="ans(false)" class="bg-red-500 p-8 rounded-full hover:scale-110 transition-all"><i data-lucide="phone-off"></i></button>
            <button onclick="ans(true)" class="bg-green-500 p-8 rounded-full hover:scale-110 transition-all"><i data-lucide="phone"></i></button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        let cur = null, isG = false, myId = "{{ user._id }}";

        // –¢–ê–ô–ü–ò–ù–ì
        let t_to;
        document.getElementById('min').addEventListener('input', () => {
            if(!cur) return;
            socket.emit('typing', {room: cur, st: true, is_g: isG});
            clearTimeout(t_to);
            t_to = setTimeout(() => socket.emit('typing', {room: cur, st: false, is_g: isG}), 2000);
        });

        socket.on('is_typing', d => {
            const el = document.getElementById('t-box');
            if(d.st) { el.classList.remove('hidden'); document.getElementById('t-user').innerText = d.is_g ? d.name + ' –ø–µ—á–∞—Ç–∞–µ—Ç' : '–ø–µ—á–∞—Ç–∞–µ—Ç'; }
            else el.classList.add('hidden');
        });

        // –°–û–û–ë–©–ï–ù–ò–Ø
        socket.on('new_msg', m => {
            if(m.room === cur) renderM(m);
            if(m.sid !== myId) document.getElementById('snd-msg').play();
        });

        socket.on('incoming_call', d => {
            document.getElementById('call-ui').classList.remove('hidden');
            document.getElementById('caller-name').innerText = d.from + " –∑–≤–æ–Ω–∏—Ç...";
            document.getElementById('snd-call').play();
        });

        function renderM(m) {
            const me = m.sid === myId;
            let body = `<p class="text-sm leading-relaxed">${m.txt || ''}</p>`;
            if(m.type==='circle') body=`<video src="${m.url}" class="circle-vid" autoplay loop muted></video>`;
            if(m.type==='file') body=`<a href="${m.url}" download class="flex items-center gap-2 text-blue-300 text-xs italic"><i data-lucide="file"></i> ${m.txt}</a>`;
            
            const html = `<div class="flex ${me?'justify-end':'justify-start'} animate-in fade-in slide-in-from-bottom-2 duration-300">
                <div class="max-w-[75%] p-4 ${me?'msg-out text-white':'msg-in glass text-slate-100'} shadow-xl relative group">
                    ${!me ? `<p class="text-[10px] font-black text-blue-400 mb-1 uppercase tracking-tighter">${m.name}</p>` : ''}
                    ${body}
                    <button onclick="socket.emit('del_msg', {mid:'${m._id}'})" class="hidden group-hover:block absolute -top-2 -right-2 bg-red-500 rounded-full p-1 text-[8px] border-2 border-slate-900">‚úï</button>
                </div>
            </div>`;
            document.getElementById('win').insertAdjacentHTML('beforeend', html);
            document.getElementById('win').scrollTop = document.getElementById('win').scrollHeight;
            lucide.createIcons();
        }

        async function openChat(id, title, type) {
            cur = id; isG = type === 'group';
            document.body.classList.add('mobile-chat-active');
            document.getElementById('r-title').innerText = title;
            document.getElementById('win').innerHTML = '';
            socket.emit('join', {room: id});
            
            if(!isG) {
                document.getElementById('r-status').innerText = '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
            } else {
                document.getElementById('r-status').innerText = '–ì—Ä—É–ø–ø–æ–≤–æ–π —á–∞—Ç';
                loadMembers(id);
            }

            const r = await fetch(`/api/history/${id}`);
            const data = await r.json();
            data.forEach(renderM);
        }

        async function loadMembers(gid) {
            const r = await fetch(`/api/group_members/${gid}`);
            const users = await r.json();
            document.getElementById('member-list').innerHTML = users.map(u => `
                <div class="flex items-center gap-3 p-2 hover:bg-slate-800 rounded-xl cursor-pointer transition-colors">
                    <img src="${u.av}" class="w-8 h-8 rounded-full border border-blue-500">
                    <p class="text-xs font-bold">${u.name}</p>
                </div>
            `).join('');
        }

        async function globalSearch(q) {
            if(q.length < 2) { loadChats(); return; }
            const r = await fetch(`/api/search_global/${q}`); // –¢—É—Ç –Ω—É–∂–µ–Ω —Ä–æ—É—Ç –∏–∑ –ø—Ä–æ—à–ª–æ–≥–æ –∫–æ–¥–∞
            const users = await r.json();
            document.getElementById('chat-list').innerHTML = users.map(u => `
                <div onclick="openChat('${u._id}', '${u.name}', 'private')" class="p-3 glass rounded-2xl mb-2 flex items-center gap-3 cursor-pointer">
                    <img src="${u.av}" class="w-10 h-10 rounded-full object-cover">
                    <div><p class="font-bold text-xs">${u.name}</p><p class="text-[9px] opacity-50">@${u.username}</p></div>
                </div>
            `).join('');
        }

        async function loadChats() {
            const r = await fetch('/api/groups');
            const gs = await r.json();
            document.getElementById('chat-list').innerHTML = gs.map(g => `
                <div onclick="openChat('${g._id}', '${g.title}', 'group')" class="p-4 glass rounded-2xl mb-2 flex items-center justify-between cursor-pointer hover:border-blue-500 transition-all">
                    <p class="font-bold text-sm"># ${g.title}</p>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-600"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function send() {
            const t = document.getElementById('min').value;
            if(t && cur) socket.emit('msg', {room: cur, txt: t});
            document.getElementById('min').value = '';
        }

        function exitChat() { document.body.classList.remove('mobile-chat-active'); }
        function toggleMembers() { document.getElementById('member-side').classList.toggle('hidden'); }
        function startCall() { socket.emit('call_init', {room: cur}); }
        function ans(v) { document.getElementById('call-ui').classList.add('hidden'); document.getElementById('snd-call').pause(); }
        
        async function createGrp() {
            const t = prompt("–ò–º—è –≥—Ä—É–ø–ø—ã:");
            if(t) { await fetch('/api/groups', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({t: t})}); loadChats(); }
        }

        loadChats();
    </script>
</body>
</html>
